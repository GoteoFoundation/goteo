tooltip-project-usubs: 'Controleer of je de video hebt vertaald naar andere talen met Universal Subtitles: http://www.universalsubtitles.org/'
tooltip-project-video: 'Overweeg een video te publiceren en te linken (YouTube of Vimeo) waar je kort vertelt over je visie voor het project. Dit kan je hoofdvideo aanvullen, door je je originaliteit zo duidelijk mogelijk over te laten brengen. Als je het moeilijk vindt om te vertellen over je project, misschen is er dan iemand anders die dat goed kan, bijvoorbeeld een fan die je project volgt. Empathie met de drager van een project is een belangrijke drijfveer voor cofinanciers.'
