tooltip-project-about: 'Omschrijf kort je project in conceptuele, practische en technische termen. Bij voorbeeld door uit te wijden over hoe het werkt en waar het uit bestaat. Denk na over hoe het er uit ziet als het af is en wat mensen er mee kunnen.'
tooltip-project-category: 'Kies zoveel categorieen als je nodig hebt om het project te omschrijven, gebaseerd op wat je hierboven hebt geschreven. Je keuzes helpen ons Goteo gebruikers te interesseren voor je project.'
tooltip-project-currently: 'In welke fase is het project nu, met betrekkign tot creatie en uitvoering?'
tooltip-project-description: 'beschrijf het project met ten minste 80 woorden (minder genereert een foutmelding). leg het zo uit dat het voor een leek duidelijk is. Probeer het een aantrekkelijke, sociale focus te geven, waarbij je sterke punten noemt die het uniek, innovatief en speciaal maken. '
tooltip-project-goal: 'Noem de lange- en korte termijn doelen van het project, in alle aspecten die je belangrijk vindt. Dit is weer een kans om in contact te komen met mensen die sympathiseren met die doelen.'
tooltip-project-image: 'Dit kunnen foto''s, illustraties, storyboards, etc zijn. (met een licentie die overeenkomt met die in sectie 5). gebruik een varieteit, met een behoorlijke resolutie. Je kunt zo veel uploaden als je wilt'
tooltip-project-image_upload: GUMMEN
tooltip-project-keywords: 'Als je tekst invoert, suggereert het systeem woorden die andere gebruikers hebben ingevoerd. Deze woorden helpen het systeem de soortgelijke projecten aan elkaar te koppelen.'
tooltip-project-lang: 'Geef de taal aan waarin je het formulier invult.'
tooltip-project-media: 'Kopieer en plak de URL van het project''s presentatievideo, zoals gepubliceerd op YouTube of Vimeo. Dit is een essentiele stap om de aandacht te trekken van potentiele cofinanciers of samenwerkers, en hoe origineler, hoe beter. Videos moeten tussen twee en vier minuten duren.'
tooltip-project-motivation: 'Vertel iets over de redenen en omstandigheden die hebben geleid tot dit project, en de gemeenschappen en gebruikers waar het voor dient. Dit gaat helpen bij het vinden van mensen met dezelfde interesses, smaken en behoeften.'
tooltip-project-name: 'Voer een titel in voor je project. Hoe korter hoe beter, je kunt een beschrijving toevoegen in het volgende veld.'
tooltip-project-project_location: 'geef aan waar het project plaatsvindt, in welke steden de promotoren actief zijn.'
tooltip-project-related: 'Vat samen hoe de groep tot dit punt is gekomen. Welke ervaring heb je die bijdraagt aan dit voorstel? Vertel ons over je team, bronnen en infrastructuur. '
