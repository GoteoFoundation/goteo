guide-contract-accounts: "In diesem Arbeitsschritt müssen Sie das Bankkonto, auf dem Sie die Einziehung der Einnahmen erhalten möchten, und den Namen des Inhabers angeben. Wenn Sie ein PayPal-Konto angegeben haben, müssen Sie uns auch den Namen des Inhabers des PayPal-Kontos mitteilen (wenn Ihr Projekt Teil einer Capital Riego-Aufforderung ist, ist dies nicht erforderlich). Denken Sie daran, dass Sie die Sammlung aus steuerlichen Gründen als Spende der Goteo Stiftung für die Entwicklung des Projekts erhalten. Es handelt sich um eine Anzahlung ohne MwSt. und es gibt keine Rechnung, so dass der unterschriebene Vertrag gilt, dem wir die Quittung der erfolgten Überweisung beifügen werden. <b>1. Wenn Sie eine juristische Person sind: </b>Besteuerung wird auf Körperschaftsteuer besteuert. Im Falle von Non-Profit-Organisationen, sollten Sie Ihren Steuerberater konsultieren, da es von Fall zu Fall unterschiedlich sein kann. <b>2. Im Falle von Einzelpersonen: </b>Das gesammelte Geld wird über ihre Einkommenssteuer besteuert, und es kann zwei Situationen geben: a/ Dass das gesammelte Geld eine wirtschaftliche Tätigkeit ausüben soll, und dafür Sie gewerblich angemeldet sind. Wenn ja, können Sie die durch das Projekt verursachten Kosten in Abzug bringen. b/ Wenn Sie keine wirtschaftliche Tätigkeit ausüben oder dafür nicht angemeldet sind, handelt es sich bei dem gesammelten Geld um einen Nettokapitalgewinn. In diesem Fall sind Sie nicht in der Lage, die damit verbundenen Kosten abzusetzten. Wenn Sie die Spende von der Goteo Stiftung, einer Körperschaft, die Goteo verwaltet, erhalten, unterliegen Sie NICHT der Erbschafts- und Schenkungssteuer in Anwendung der ar. 3 der Steuerverordnung, in der unter anderem erklärt wird, dass \"Zuwendungen, Stipendien, Preise, Prämien, Boni, Trinkgelder und Zuwendungen, die von öffentlichen oder privaten Körperschaften für wohltätige, erzieherische, kulturelle, sportliche oder soziale Zwecke gewährt werden, nicht Gegenstand sind\"."
guide-contract-documents: "Es ist obligatorisch, die Dokumente hochzuladen, die die eingegebenen Daten belegen und die wir Ihnen wie folgt mitteilen: - IN ALLEN FÄLLEN, Kopie des Personalausweis/Reisepass der Person, die unterschreibt (sei es in Ihrem eigenen Namen oder im Namen einer juristischen Person) - IN ALLEN FÄLLEN, Kopie eines Dokuments, in dem die Nummer des laufenden Kontos (Bankbuch, Quittungen?) erscheint. - nur für den Fall, dass der Vertrag mit einer FIRMA, STIFTUNG oder VEREINIGUNG geschlossen wurde: ALSO, Kopie des Ausweises und Kopie der Vollmachtsurkunde (Sitzungsprotokoll der Vereinigung, in dem der Name und die Position der Person, die den Vertrag unterzeichnet hat, oder ein Blatt mit den Urkunden der Gesellschaft, oder ein Vollmachtsschreiben, in dem angegeben wird, dass die Person, die den Vertrag unterzeichnet hat, dies tun kann, die juristische Person vertritt) "
guide-contract-entity: 'In this step you need to fill in the details of the entity you represent. If you are going to sign the contract in your own name, you have to go back to the first step ("Representative"), and indicate so adequately.'
guide-contract-final: 'Verify the entered details. If there are no errors, you can complete it so that we can review it. If there are errors, they must be corrected.'
