donate-header-description: 'Por una sociedad más ética y colaborativa'
donate-main-text-intro: 'La plataforma Goteo es una parte fundamental de la Fundación Goteo, que impulsa herramientas para la financiación cívica, donde hacemos posible que muchísimas iniciativas salgan adelante. Tenemos tres puntales muy importantes: el ecológico, el social y el democrático, que dan sentido a lo que hacemos:'
donate-main-text-line-1: '<strong>No dejamos a nadie atrás,</strong> dando soporte “caso por caso y paso a paso”, con formación, difusión y acompañamiento a más de 200 proyectos al año.'
donate-main-text-line-2: '<strong>Innovamos cívicamente por defecto,</strong> liderando procesos innovadores de financiación corresponsable junto con instituciones públicas y privadas.'
donate-main-text-line-3: '<strong>Compartimos lo que tenemos,</strong> y apostamos por el software libre, abrimos nuestros <a href="stats.goteo.org">datos</a> y liberamos nuestro <a href="https://github.com/GoteoFoundation">código</a>, para crecer en comunidad, reforzar la sociedad del conocimiento y participar activamente de ella, ¡sin complejos!'
donate-main-text-line-4: ' '


