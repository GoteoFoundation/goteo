donate-modal-relief-description: '<p>Haz tu donación a la Fundación Goteo, y consigue tu desgravación fiscal.</p>
<p>Los porcentajes de desgravación dependen de cuánto aportas: así, para aportaciones de todo un año que no superen los 150€ hay unos porcentajes y para los que superen los 150€ hay otros.</p>
<ul>
  <li>Hasta 150€                -  75%</li>
  <li>A partir de 150€          -  30%</li>
  <li>Personas jurídicas        -  30%</li>
</ul>
<p>
Si has colaborado con la misma entidad en los últimos tres años, los porcentajes de desgravación son superiores. De esta manera tu fidelidad se ve recompensada con una mayor devolución.
</p>
<p>
 * <strong>Importante</strong> Esta mejora fiscal no aplica fuera de España, ni tampoco al País Vasco ni a Navarra, que mantienen una deducción del 30% y del 25% respectivamente del total aportado.
</p>
<p>
(*) El límite de la deducción sobre la base liquidable se mantiene en el 10%.
Artículo 19 (Deducción de la cuota del Impuesto sobre la Renta de las Personas Físicas) de la ley 49/2002, de 23 de diciembre, de régimen fiscal de las entidades sin fines lucrativos y de los incentivos fiscales al mecenazgo.
</p>
