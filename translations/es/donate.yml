donate-foundation-accounts-text-1: 'En 2017, hemos recaudado más <strong>1.150.000€</strong> para financiar proyectos. La comisión recaudada a los proyectos exitosos es del 4%, lo que supone cubrir el <strong>29%</strong> de nuestros costes operacionales. ¿Y cuáles son nuestros costes operacionales? Sobre todo, los salarios de las personas que hacen posible el día a día de la organización. Consulta <a href="/blog/9050">aquí</a> nuestras cuentas de 2017 y ayúdanos a seguir trabajando. '
donate-foundation-accounts-text-2: 'Todas las donaciones a la Fundación Goteo son desgravables. Por ejemplo, si donas 100€, Hacienda te devolverá €75. Utiliza nuestra <a href="/calculadora-fiscal">Calculadora Fiscal</a> para calcular la desgravación que te aplica. Recibirás el certificado de donación que te corresponde.'
