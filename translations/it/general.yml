goteo-return-button: 'Ritorna su Goteo'
guide-dashboard-user-access: 'Qui puoi modificare i dati di accesso al tuo account di Goteo.'
guide-dashboard-user-personal: "Devi solo riempire questi dati se hai creato un progetto e vuoi che sia cofinanziato e appoggiato tramite Goteo. L'informazione di questa parte è necessaria per contattarti nel caso in cui tu ottenga il finanziamento richiesto, così che su possa effettuare l'ingresso."
guide-project-comment: guide-project-comment
guide-project-contract-information: 'L''informazione di questa sezione è necessaria per contattarti durante la campagna e se ottieni il finanziamento richiesto, per poter così realizzare il pagamento, a conclusione della campagna. Bisogna considerare che chi lancia l''iniziativa e firma il contratto (in caso di successo della campagna) deve essere la stessa persona o entità che riceve la donazione. Nel caso di entità, si consiglia che il rappresentante dell''organizzazione possa dimostrarlo formalmente (ad esempio con lo statuto o il certificato del segretario con il nullaosta del presidente, nel caso di associazioni). Questa informazione completa vi sarà richiesta una volta finalizzato il primo giro di successo. '
guide-project-costs: "<strong>In questa sezione devi elaborare un piccolo presupposto basato sui costi i quali calcoli determinano la realizzazione del progetto.</strong><br><br>Devi specificare secondo compiti, infrastruttue o materiali. Prova ad essere realista sui costi e spiega brevemente perché necessiti di coprire ognuno di essi. Tieni conto del fatto che di norma generale, gran parte del progetto dovrà essere realizzato direttamente per la persona o equip che promuove il progetto, e non subcontrattato a terzi. Nel calcolo devi anche tenere conto delle commissioni di prestazione di servizi di Goteo e della transazione, che sommano tra un 4'8% ed approssimativamente un 6% in base all'attivazione dell'opzione di pagamento via PayPal o no (<a href=\"/faq/sponsor#q98\" target=\"new\">+ info sui nostri FAQ</a>).<br><br><strong>Molto importante</strong>: In Goteo differenziamo tra costi imprescindibili e costi addizionali. I primi devono essere raggiunti nella loro totalità per poter ottenere il finanziamento, mentre i secondi si sollecitano ed ottengono direttamente in un turno successivo, una volta che il progetto è in marcia, per poter coprire i costi di ottimizzazione dello stesso (diffusione, progettazione, portata, maggiore unità, etc). Si raccomanda che questi costi addizionali non superino la metà dei costi totali del progetto.<br>Nel caso in cui si voglia che la tua campagna sia più breve, di un solo turno da \"tutto o niente\", puoi indicarlo segnando la casella corrispondente, anche il calcolo dei costi deve essere uguale. "
guide-project-description: "<strong>Questa è la parte dove spiegare con dettaglio gli aspetti concettuali del progetto. </strong><br><br>Si tratta della prima parte che qualunque utente della rete incontrerà, quindi cura la redazione ed evita gli errori ortografici. Vedrai che ci sono campi obbligatori, come includere un video o caricare immagini. Ciò perché li consideriamo imprescindibili per completare con successo una campagna di ricavo fondi tramite Goteo.<br><br>Tieni conto che in Goteo hanno maggiore valore: l'informazione o la conoscenza libera di interesse generale che il tuo progetto apporterà alla comunità, l'originalità, aspirare a risolvere una domanda sociale, il potenziale per attrarre una comunità ampia di persone interessate, dettare chiaramente che l'equip promotore ha le capacità e l'esperienza per poterlo portare a compimento. Così che non perda di vista di informare sopra tali aspetti."
guide-project-images: 'Ecco la sezione in cui aggiungere le immagini del progetto. Può trattarsi di schemi, screenshot, illustrazioni, storyboard, ecc. Ricorda che devi essere tu l''autore o in alternativa devono utilizzare una licenza che permetta il loro riutilizzo. Puoi caricarne quante ne vuoi!'
guide-project-rewards: "<strong>In questa sezione devi indicare ciò che il progetto offre a coloro che lo sostengono.</strong>"
guide-project-support: guide-project-support
guide-project-supports: '<strong>In questa sezione puoi specificare che altri tipi di aiuti, oltre alla donazioni, possono essere necessari per finalizzare il progetto.</strong><br><br>Possono essere compiti o azioni a carico di altre persone (traduzioni, gestione, divulgazione, ecc.) o prestiti specifici (di materiale, trasporto, hardware, ecc).'
guide-project-updates: "<b>Molto importante, è che i progetti mantengano informati ai propri cofinanziatori ed il resto delle persone potenzialmente interessate su come avanza la sua campagna. In questa parte potete pubblicare messaggi di attualizzazione sul progetto, come una specie di blog pubblico.</b>In Goteo, una volta raggiunti i fondi minimi, per il secondo turno di cofinanziamento è, ancora, critico spiegare regolarmente come sono avvenuti la produzione, il progresso, i problemi, etc. che permettano la maggiore trasparenza possibile e sapere come si evolve l'avvio del progetto, per cercare così di generare più interesse e comunità intorno allo stesso."
guide-project-invests: 'In questa parte potrete gestire i vostri cofinanziatori, le ricompense che hanno ricevuto ed anche tenervi in contatto con chi considerate sia necessario.'
