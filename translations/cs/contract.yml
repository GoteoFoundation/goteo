guide-contract-accounts: "V tomto kroku musíte uvést bankovní účet, na který chcete přijímat inkasní příjmy, a také jméno vlastníka. Pamatujte, že pro daňové účely obdržíte výtěžek jako dar od Goteo Foundation na rozvoj projektu. Je to příjem bez DPH a neexistuje faktura, proto máme podepsanou smlouvu, ke které přiložíme účtenku o převodu. <b>1. Pokud jste právnická osoba: </b>Výběr bude zdaněn korporační daní. V případě neziskových subjektů, abyste zjistili, zda jste osvobozeni od daně, měli byste se poradit se svým daňovým poradcem, protože záleží na každém případu. <b>2. V případě fyzických osob: </b>Vybrané peníze budou zdaněny daní z příjmu fyzických osob a mohou nastat dvě situace: a/ Že vybrané peníze slouží k vykonávání ekonomické činnosti a jste pro tento pojem registrováni. Pokud ano, můžete odečíst náklady vzniklé projektem. b/ Pokud nevykonáváte ekonomickou činnost nebo nejste registrováni, budou vybrané peníze čistým kapitálovým ziskem. V tomto případě nebudete moci odečíst související výdaje. Po obdržení daru od Goteo Foundation, subjektu, který Goteo spravuje, NEPOPLATÍTE dědickou a darovací daň podle čl. 3 daňového řádu, který mimo jiné prohlašuje, že „dotace, stipendia, ocenění, prémie a podpory poskytované veřejnými nebo soukromými subjekty na charitativní, vzdělávací, kulturní, sportovní nebo společenské účely“ nejsou předmětem."
guide-contract-documents: "Je nutné nahrát dokumenty, které potvrzují zadané údaje a které jsou podrobně popsány níže:- ve VŠECH PŘÍPADECH kopii DNI/NIE podepisující osoby (buď vlastním jménem, nebo jménem subjektu)- ve VŠECH PŘÍPADECH kopii dokladu, ze kterého je patrné (v plném rozsahu) číslo běžného účtu (bankovní knížka, účtenky...).)- pouze v případě, že se jedná o smlouvu se SPOLEČNOSTÍ, NADAČNÍM FONDEM nebo SDRUŽENÍM: DOPLNIT kopii CIF a kopii dokladu o udělení plné moci (zápis ze schůze sdružení, kde je jasně uvedeno jméno a funkce osoby podepisující smlouvu, nebo listina s listinami společnosti, nebo plná moc, ve které je uvedeno, že osoba podepisující smlouvu může jednat jménem subjektu) "
guide-contract-entity: 'V tomto kroku musíte vyplnit údaje o subjektu, který zastupujete. Pokud smlouvu podepisujete vlastním jménem, ​​musíte se vrátit k prvnímu kroku („Zástupce“) a patřičně jej označit.'
guide-contract-final: 'Zkontrolujte zadané údaje. Pokud v něm nejsou žádné chyby, může být uzavřen k přezkoumání. Pokud se vyskytnou chyby, je třeba je opravit.'
guide-contract-no_entity: 'Jako zřizovatel vlastním jménem a právem nemusíte v tomto kroku nic vyplňovat.'
guide-contract-promoter: 'V tomto kroku musíte vyplnit údaje o právním zástupci subjektu nebo o zřizovateli, pokud zastupujete sami sebe. Ve všech případech to musí být tatáž osoba, která smlouvu podepíše.'
