tooltip-project-about: 'Stručně popište nejdůležitější rysy svého projektu a proč se liší od ostatních. Vyjmenujte také, jakých cílů s ním chcete dosáhnout (napište je jasně a s použitím infinitivu)'
tooltip-project-category: 'Vyberte tolik kategorií, kolik si myslíte, že potřebujete k popisu projektu, na základě toho, co jste popsali výše. Pomocí těchto klíčových slov budeme moci oslovit různé uživatele Goteo.'
tooltip-project-currency: 'Uveďte, v jaké měně počítáte náklady na projekt.'
tooltip-project-currently: 'Uvádí, v jaké fázi tvorby nebo realizace se projekt právě nachází.'
tooltip-project-description: 'Popište projekt v rozsahu minimálně 80 slov (méně slov bude považováno za chybu). Vysvětlete to tak, aby to pochopil každý. Pokuste se ho přiblížit atraktivním a společenským způsobem, shrnout jeho silné stránky, to, co jej činí jedinečným, inovativním nebo výjimečným.'
tooltip-project-goal: 'Vyjmenujte hlavní cíle projektu v krátkodobém i dlouhodobém horizontu, a to ve všech aspektech, které je podle vás důležité zdůraznit. Je to další příležitost, jak kontaktovat a získat podporu lidí, kteří s těmito cíli sympatizují.'
tooltip-project-media: 'Prezentační video je zásadní součástí upoutání pozornosti komunity, takže čím originálnější je, tím lépe. Nesmí být delší než 4 minuty. Nahrajte jej na Youtube, Vimeo nebo PeerTube a vložte sem adresu URL.'
tooltip-project-video: 'Zvažte zveřejnění videa (na Youtube, Vimeo nebo Giss.tv), kde na kameru stručně vysvětlíte, proč svůj projekt realizujete, a odkaz na něj. Jedná se o něco, co může doplnit hlavní video, přičemž osoba může co nejpříměji sdělit svou potřebu nebo originalitu. Pokud se stydíte mluvit na kameru, může to být také někdo, koho znáte a kdo sleduje projekt nebo nápad a může tento příspěvek poskytnout jako "fanoušek". Empatie a potřeba vidět někoho na druhé straně projektu je pro určité typy spolufinancovatelů velmi důležitá. '
