tooltip-project-cost-type: 'Zde byste měli specifikovat typ nákladů: související s úkolem (něco, co vyžaduje něčí dovednosti nebo znalosti), nákup materiálu (spotřební materiál, suroviny) nebo infrastruktura (prostor, vybavení, nábytek).'
tooltip-project-costs: 'Čím přesnější bude rozpis, tím lépe bude Goteo hodnotit celkové informace o projektu. '
