guide-dashboard-user-personal: "Tyto údaje byste měli vyplnit pouze v případě, že jste vytvořili projekt a chcete, aby byl spolufinancován a podporován prostřednictvím programu Goteo. Informace v této části jsou nezbytné pro kontaktování v případě, že získáte požadované finanční prostředky, aby mohla být provedena platba."
guide-project-contract-information: 'Údaje v této části jsou nezbytné pro kontaktování v průběhu kampaně a v případě získání požadovaných finančních prostředků pro provedení platby po skončení kampaně. Je důležité mít na paměti, že osoba, která iniciativu propaguje a podepisuje smlouvu (pokud je kampaň úspěšná), musí být stejnou osobou/subjektem, který obdrží peníze. V případě organizací se doporučuje, aby osoba zastupující organizaci mohla být následně formálně akreditována (např. prostřednictvím stanov nebo osvědčení tajemníka se souhlasem předsedy v případě sdružení). Tyto úplné informace budou v případě úspěchu vyžádány po prvním kole.'
guide-project-costs: "<strong>V této části musíte připravit malý rozpočet založený na nákladech, které spočítáte na provedení projektu.</strong><br><br>Musíte specifikovat podle úkolů, infrastruktury nebo materiálů. Pokuste se být realističtí ohledně nákladů a stručně vysvětlete, proč musíte pokrýt každou z nich. Mějte na paměti, že obecně platí, že většinu projektu musí provádět přímo osoba nebo tým, který projekt propaguje, a nesmí být zadávána třetím stranám. Při výpočtu je nutné zohlednit i provize za poskytování Goteo a transakční služby, které se v součtu pohybují mezi 4,8 % a cca. 6 %, v závislosti na tom, zda si aktivujete možnost platby přes Paypal nebo ne (<a href=\"/faq/sponsor#q98\" target=\"new\">+ informace v našich FAQ</a>).<br>< br ><strong>Velmi důležité</strong>: Ve společnosti Goteo rozlišujeme základní náklady a dodatečné náklady. Prvních musí být plně dosaženo, aby bylo možné získat financování, zatímco druhé jsou požadovány a získány přímo v pozdějším kole, jakmile projekt probíhá, aby se pokryly náklady na optimalizaci (šíření, návrh, rozsah atd.). více jednotek, atd.) Doporučuje se, aby tyto dodatečné náklady nepřesáhly polovinu celkových nákladů na projekt.<br>V případě, že chcete, aby byla vaše kampaň kratší, z jednoho kola na „vše nebo nic“, můžete to označit zaškrtnutím políčka odpovídající kolonce, i když kalkulace nákladů musí být stejná. "
