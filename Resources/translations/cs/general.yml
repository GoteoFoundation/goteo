explain-project-progress: 'Tento graf názorně vysvětluje úroveň zadaných údajů spolu se základním vyhodnocením provedeným systémem. Abyste mohli projekt předložit, musíte překročit 80 %. Kritéria, díky nimž tento "teploměr" stoupá, se týkají relevantních informací, které poskytnete, médií, obrázků a odkazů, které zadáte, zda zvolíte otevřenější licenci než jinou, provázanosti vašeho rozpočtu s ohledem na úkoly, které mají být vypracovány, atd. Nezapomeňte na tipy v pravém sloupci, které vás celým procesem provedou.'
