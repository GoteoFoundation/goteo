guide-contract-accounts: "Nesti pasu has indicar la cuenta bancaria na que quies recibir l'ingresu de la recaldación, amás d'indicar el nome del titular. Si indiquesti una cuenta PayPal, tamién tienes de dicinos el nome del titular d'esa cuenta (si'l proyeutu forma parte d'una convocatoria de capital de riesgu nun ye necesario). Recuerda que, a efeutos fiscales, vas recibir la recaldación como una donación que fai la Fundación Goteo pal desendolcu del proyeutu. L'ingresu nun lleva IVA y nun hai factures, poro contamos col contratu firmáu al qu'axuntamos el recibu de la tresferencia fecha. <b>1. Si les entidaes son xurídiques:  </b>La recaldación tributa nel Impuestu de Sociedaes. Nel casu d'entidaes ensin ánimu de llucru, pa saber si tas llibre, tienes de consultar a un asesor fiscal porque depende de cada casu. <b>2. Nel casu de les persones físiques: </b>El dineru recaldao tribútase nel IRPF, y puen dase dos situaciones: a/ Que'l dineru recaldao seya pa facer una actividá económica, y tas dau d'alta por esi conceutu. Si ye asina, pues deducir los gastos xeneraos pol proyeutu. b/ Si nun faes nenguna actividá económica o nun tas dau d'alta, el dineru recaldao ye una ganancia patrimonial neta. Nesti casu nun pues deducir los gastos rellacionaos. Al recibir la donación per parte de la Fundación Goteo, entidá que xestiona Goteo, NUN tas suxetu al Impuestu sobre Socesiones y Donaciones n'aplicación del art. 3 del Reglamentu del Impuestu que, ente otres coses, declara non suxetes «les sovenciones, beques, premios, primes, recompenses pecuniaries y auxilios que se concedan por Entidaes públiques o privaes con fines benéficos, docentes, culturales, deportivos o d'aición social»."
guide-contract-documents: "Ye obligatorio xubir los documentos qu'acreiten los datos introducíos y que detallamos darréu:- EN TOLOS CASOS, copia del DNI/NIE de la persona que firma (quier nel to nome, quier nel nome d'una entidá)- EN TOLOS CASOS, copia de dalgún documentu nel qu'apaeza (al completu) el númberu de cuenta corriente (llibreta bancaria, recibos…)- namás nel casu de que'l contratu seya como EMPRESA, FUNDACIÓN o ASOCIACIÓN: AMÁS, copia del CIF y copia del documentu acreitativu d'apoderamientu (acta de xunta de l'asociación onde conste claramente'l nome y el cargu de la persona que firma'l contratu, o fueya de les escritures de la empresa, o carta de poderes onde se manifiesta que la persona que firma pue facelo en representación de la entidá) "
guide-contract-entity: 'Nesti pasu has rellenar los datos de la entidá a la que representes. Si firmes el contratu nel to nome, has volver al primer pasu («Representante») ya indicalo afayadizamente.'
guide-contract-no_entity: 'Como promotor en nome y derechu propios nun tienes que rellenar nada nesti pasu.'
guide-contract-promoter: 'Nesti pasu has rellenar los datos del representante llegal de la entidá, o del impulsor si te representes a tigo mesmu. En tolos casos ha ser la mesma persona que va firmar el contratu.'
