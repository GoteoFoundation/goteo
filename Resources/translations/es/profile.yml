tooltip-user-about: "Como red social, Goteo pretende ayudar a difundir y financiar proyectos interesantes entre el máximo de gente posible. Para eso es importante la información que puedas compartir sobre tus habilidades o experiencia (profesional, académica, aficiones, etc).\r\n"
tooltip-user-avatar_upload: 'Texto tooltip subir imagen usuario'
tooltip-user-contribution: 'Explica brevemente tus habilidades o los ámbitos en que podrías ayudar a un proyecto (traduciendo, difundiendo, testeando, programando, enseñando, etc).'
tooltip-user-facebook: 'Esta red social puede ayudar a que difundas proyectos de Goteo que te interesan entre amigos y familiares.'
tooltip-user-google: 'La red social de Google+ es muy nueva pero también puedes indicar tu usuario si ya la usas :)'
tooltip-user-identica: 'Este canal puede ayudar a que difundas proyectos de Goteo entre la comunidad afín al software libre.'
tooltip-user-interests: 'Indica el tipo de proyectos que pueden conectar con tus intereses para cofinanciarlos y/o aportar con otros recursos, conocimientos o habilidades. Estas categorías son transversales, puedes seleccionar más de una.'
tooltip-user-keywords: 'A medida que introduzcas texto el sistema te sugerirá palabras clave que ya han escrito otros usuarios/as. Estas categorías ayudan a vincular tu perfil con otras personas y con proyectos concretos.'
tooltip-user-linkedin: 'Esta red social puede ayudar a que difundas proyectos de Goteo que te interesan entre contactos profesionales.'
tooltip-user-location: 'Este dato es importante para poderte vincular con un grupo local de Goteo.'
tooltip-user-name: 'Tu nombre o nickname dentro de Goteo. Lo puedes cambiar siempre que quieras (ojo: no es lo mismo que el login de acceso, que ya no se puede modificar).'
tooltip-user-twitter: 'Esta red social puede ayudar a que difundas proyectos de Goteo de manera ágil y viral.'
tooltip-user-webs: 'Indica las direcciones URL de páginas personales o de otro tipo vinculadas a ti.'
