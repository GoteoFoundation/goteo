tooltip-project-cost-dates: 'Gastu hori bete edo lan hori bukatuko den data bitartea zehaztu. Planifikatu ezazu, gaurtik hasita hasierako data bi hilabete baino gehiago izan dadin, zeren proposamena ikusteko epea ere behar da, eta baita proposamena publikatzeko aukeratua izaten bada, eta lehenengo finantzazio txandaren 40 egunak. Egutegi honetan ez jarri aurretik garatutakoaren agenda, ona da baina proiektuaren deskribapenean hori idaztea. Agendan bakarrik interesatzen zaigu bukagabe dauden zatiak eta aldi berean finantzatuak nahi izatea direnak.'
tooltip-project-cost-description: 'Laburki azaldu zertan datza gastu hau.'
tooltip-project-cost-required: 'Arlo hau oso garrantzitsua da:  sartuko duzun gastu bakoitzean ukaezina edo aukerakoa den zehaztu behar duzu. Ukaezinezko gastu guztiak gehituko dira, proiektuaren finantzazio minimoa emaitza emanez. Aukerako gastuen gehiketa aldiz, finantzazioaren bigarren txandan agertu da, ukaezineko finantzazioa lortu ostean.'
tooltip-project-cost-type: 'Hemen balio mota zehaztu behar duzu: ekintza bateri lotuta (pertsona baten gaitasuna edo ezagutza behar duen edozer), materialak jaso (konsumibleak, lehengaiak) edota azpiegitura (guneak, tresneria, altzariak).'
tooltip-project-costs: 'Zenbat eta hobeago banakepena zehaztu, Goteo-k proiektuaren informazio orokorra orduan eta hobeago baloratuko du'
tooltip-project-resource: 'Zehaztu hemen baliabide gehiago badituzu proiektua aurrera eramateko, eskatzen dituzun baliabideak alde batera utzita: finantzazio-iturriak, berezko baliabideak edota materiala jada jaso duzula. Interesa piztu dezake proiektua aldi berean finantzatuko duten pertsonetan.'
tooltip-project-totals: 'Grafiko honek funtsezko gastuak azaltzen ditu (minimoak proiektua aurrera eramateko) eta baita ez funtsezko diren gastuak ere (zenbateko hobezina), finantzazioaren bi txandetan kontutan izateko. Lehenengo txanda 40 egun irauten du, eta funtsezko dirua lortzen saiatzen da. Finantzazio hori lortzen baldin bada, orduan 2. txanda egiteko aukera dago. 40 egun gehiago zenbateko hobezinera heltzeko. Bigarren txanda, lehenengoan ez bezala, jasotako finantzazio guztia jasotzen da (nahiz eta minimoa ez izatea). '
