tooltip-project-about: 'Proiektuaren arlo kontzeptuala, teknikoa edo praktikoa laburki deskribatu. Adibidez bere funtzionamenduaren berezitasunak zehaztuz, edo zenbat arlo izango dituen. Imajinatu behin proiektua bukatuta jendea berarekin zer egin ahal izango duen.'
tooltip-project-category: 'Proiektua deskribatzeko aukera ezazu nahi beste kategoria, goi partean azaldu kontutan hartuz. Hitz gako hauen bitartez Goteo-ko hainbat erabiltzaileei eraman ahal izango dugu.'
tooltip-project-currently: 'Azaldu proiektuak zein zatian dago gaur egun, hasiera zatiarekin edo betetze zatiarekin kontutan hartuz.'
tooltip-project-description: 'Deskribatu proiektua gutxienez 80 hitz erabiliz (gutxiagorekin errorea agertuko da). Azaldu ezazu edonork ulertzeko moduan. Saia zaitez alde soziala azpimarratzen eta era erakargarrian azaltzen, bere alde indartsuak laburbilduz, zerk egiten duen paregabe, berritzaile edo berezia.'
tooltip-project-goal: 'Banan-banan, zeure iritziz, aipatu proiektuaren helburu nagusiak, bai epe laburrean eta baita epe luzean ere. Hau beste aukera bat da jendearekin kontaktatzeko eta bere babesa jasotzeko, helburu hauekin ados badago.'
tooltip-project-image: 'Posiblea da eskemak, pantaila argazkiak, irudiak, storyboard-ak, etabar izatea (egilearen lizentzia bateragarri izan behar da 5) arloan aukeratzen duzunarekin. Baliabide anitz eta bereizmen handikoak izatea gomendatzen dizugu (900 pixeletako zabalera gehienez / 2MB Max). Nahi beste igo ditzakezu!'
tooltip-project-image_upload: EZABATU
tooltip-project-keywords: 'Testua sartu ahala sistema beste erabiltzaileak sartu dituzten hitz gakoak proposatuko dizkizu. Kategoria hauek zure proiektua kideekin lotzeko laguntzen dute.'
tooltip-project-lang: 'Zehaztu zein hizkuntzan betetzen duzun proiektuaren formularioa.'
tooltip-project-media: 'Aurretik bai Youtube-n edo Vimeo-n argitaraturik dagoen proiektuaren aurkezpen bideo baten URL helbidea, kopiatu eta hemen itsatsi. Alde hau oinarrizkoa da ahaleko alde bereko finantzazioa eta babesleen arreta deitzeko. Zenbat eta originalagoa, hobe. 2-4 minutuko iraupena izatea gomendatzen dizugu.'
tooltip-project-motivation: 'Azaldu ezazu ze arrazoi eta baldintza eraman zaituzte proiektua bururatzera, baita zein komunitate eta erabiltzaile dituzun helburu. Honek gustu berdineko beste pertsonekin konektatzeko lagunduko dizu.'
tooltip-project-name: 'Idatz ezazu proiektuari buruzko titularra. Ahalik eta laburren hobe. Azalpen gehiago emateko, hurrengo arloan egin ahal duzu.'
tooltip-project-project_location: 'Zehaztu non garatuko den proiektua, zein herrian edo hirian kokatzen bere bultzatzaile nagusia(k)'
tooltip-project-related: 'Laburtu ezazu zure ibilbidea edo proiektuaren talde bultzatzailearena. Zer nolako esperientzia dauka proposamenarekin erlazionatuta?, zer pertsona talde, baliabide edota azpiegiturak ditu?'
tooltip-project-subtitle: 'Zehaztu ezazu azpititulu bat: esaldi batean ekintza zertan datza, zertarako balio duen idea susmatzeko. Proiektuaren izenburuaren alboan agertuko da.'
tooltip-project-usubs: 'Markatu ezazu laukia bideo beste hizkuntzetan itzuli baduzu Universal Subtitles-ekin: http://www.universalsubtitles.org/'
tooltip-project-video: 'Pentsa ezazu hemen bideo bat argitaratu eta lotzeko aukera (Youtube-n edo Vimeo-n), non kamara aurrean zure proiektuaren zergatia azaltzen duzula. Bideo honen arrazoia bideo nagusia osatzea da, azaltzen duenak era zuzenagoena hartzen du, proiektuaren beharrezkotasuna eta originaltasuna azaltzeko. Kamara aurrean hitz egitea lotsa ematen badizu, posiblea da proiektua edo ideia jarraitzen duen ezagutzen duzun beste pertsona bat "fan" bezala ekarpen hau egitea. Enpatia eta proiektuaren beste aldean norbait dagoela ikustea oso garrantzitsua da alde bereko finantzadun batzuentzat.'
