guide-contract-accounts: "En aquest pas has d'indicar el compte bancari on desitjaràs rebre l'ingrés de la recaptació, així com el nom del seu titular. Si vas indicar un compte PayPal, també has de dir-nos el nom del seu titular (si el teu projecte forma part d'una convocatòria de Capital Irrigació no cal). Recorda que, a efectes fiscals, rebreu la recaptació com una donació que fa la Fundació Fuentes Abiertas per al desenvolupament del projecte. És un ingrés sense IVA i no hi ha factura, per això comptem amb el contracte signat al qual adjuntarem el rebut de la transferència realitzada. <b> 1. Si sou entitats jurídiques: </b> La recaptació tributarà en l'Impost de Societats. En el cas d'entitats sense ànim de lucre, per saber si esteu exemptes, hauríeu de consultar el vostre assessor fiscal perquè depèn de cada cas. <b> 2. En el cas de persones físiques: </b> Els diners recaptats tributaran en l'IRPF, i poden donar-se dues situacions: a/ Que els diners recaptats siguin per dur a terme una activitat econòmica, i estigueu donats d'alta per aquest concepte. Si és així podreu deduir-vos les despeses generades pel projecte. b/ Si no porteu a terme una activitat econòmica o no esteu donats d'alta, els diners recaptats seran un guany patrimonial net. En aquest cas no us podreu deduir les despeses relacionades.\r\nEn rebre la donació per part de la Fundació Fuentes Abiertas, entitat que gestiona Goteo, NO esteu subjectes a l'Impost sobre Successions i Donacions en aplicació de l'article 3 del Reglament de l'Impost que, entre d'altres, declara no subjectes \"les subvencions, beques, premis, primes, gratificacions i auxilis que es concedeixin per entitats públiques o privades amb fins benèfics, docents, culturals, esportius o d'acció social\"."
guide-contract-documents: "És obligatori pujar els documents que acreditin les dades introduïdes i que et detallem a continuació:\r\n- EN TOTS ELS CASOS, còpia del DNI / NIE de la persona que signa (sigui en el seu propi nom o en nom d'una entitat)\r\n- EN TOTS ELS CASOS, còpia d'algun document en què aparegui (complet) el número de compte corrent (llibreta bancària, rebuts...)\r\n- Només en el cas que el contracte sigui amb una EMPRESA, FUNDACIÓ o ASSOCIACIÓ: A MÉS, còpia del CIF i còpia del document acreditatiu d'apoderament (acta de reunió de l'associació on consti clarament el nom i càrrec de la persona que signa el contracte, o full de les escriptures de l'empresa, o carta de poders on es manifesta que la persona que signa pot fer-ho representant a l'entitat)"
guide-contract-entity: 'En aquest pas has d''omplir les dades de l''entitat a la que representes. Si signaràs el contracte en el teu propi nom has de tornar al primer pas (''Representant'') i indicar-ho adequadament a l''inici.'
guide-contract-final: 'Verificar les dades introduïdes. Si no hi ha errors, es pot tancar perquè el revisem. Si hi ha errors, s''han de corregir.'
guide-contract-no_entity: 'Com a promotor en nom i dret propi no has d''omplir res en aquest pas.'
guide-contract-promoter: 'En aquest pas has d''omplir les dades del representant legal de l''entitat, o de l''impulsor si et representes a tu mateix. En tots els casos ha de ser la mateixa persona que signarà el contracte.'
