explain-project-progress: 'Aquest gràfic explica d''una manera visual el nivell de dades que has introduït juntament amb una avaluació bàsica que fa el sistema. Per poder enviar el projecte has de superar el 80%. Els criteris que fan pujar aquest "termòmetre" tenen a veure amb la informació rellevant que facilites, els media, imatges i links que introdueixes, si tries una llicència més oberta que una altre, la coherència del teu pressupost respecte a les tasques a desenvolupar, etc. No perdis de vista els consells de la columna dreta, que guien durant tot el procés.'
fancybox: 'Text fancybox'
goteo-return-button: 'Tornar a Goteo'
guide-dashboard-user-access: 'Des d''aquí pots modificar les dades amb que accedeixes al teu compte de Goteo.'
guide-dashboard-user-personal: "Només has d'omplir aquestes dades si has creat un projecte i vols que sigui cofinançat i recolzat mitjançant Goteo. La informació d'aquest apartat és necessària per contactar-te en cas que obtinguis el finançament, i que així es pugui fer efectiu l'ingrés."
guide-project-comment: guide-project-comment
guide-project-contract-information: 'La informació d''aquest apartat és necessària per contactar-te en cas que obtinguis el finançament requerit, i que així es pugui efectuar l''ingrés.'
guide-project-costs: "<b>En aquesta secció has d'elaborar un petit pressupost basat en els costos que calculis tindrà la realització del projecte.</b><br>\\r\n<br>\\r\nHas d'especificar segons tasques, infraestructura o materials. Intenta ser realista en els costos i explicar breument per a què necessites cobrir cadascun d'ells. Tingues en compte que per norma general, la major part del projecte haurà de ser realitzat directament per la persona o equip que promou el projecte, i no subcontractat a tercers. Al càlcul també has de tenir en compte les comissions de prestació de serveis de Goteo i de transacció, que sumen entre un 4'8% i un 6% aprox., depenent de si activeu l'opció de pagament via Paypal o no (<a href=\"/faq/sponsor#q98\" target=\"new\">+ info a les nostres FAQ)</a>.<br><br>\\r\n<b>Molt important</b>: A Goteo diferenciem entre costos imprescindibles i costos addicionals. Els primers han d'aconseguir-se íntegrament per poder obtenir el finançament, mentre que els segon se sol·liciten i obtenen directament en una campanya posterior, una vegada està en marxa el projecte, per poder poder cobrir costos d'optimització del mateix (difusió, disseny, abast, més unitats, etc). Aquests costos addicionals no poden superar la meitat dels costos totals del projecte."
guide-project-description: "<strong>Aquest és l'apartat on explicar amb detall els aspectes conceptuals del projecte.</strong><br><br>És la primera informació amb que qualsevol usuari de la xarxa es trobarà, així que tingues cura de la redacció i evita les faltes d'ortografia. Veuràs que hi ha camps obligatoris com incloure un vídeo o pujar imatges. Això és així perquè els considerem imprescindibles per començar amb èxit una campanya de recaptació de fons a Goteo.<br><br> Tingues en compte que el més valorat en Goteo és: la informació o coneixement lliure d'interès general que el teu projecte aportarà a la comunitat, l'originalitat, aspirar a resoldre una demanda social, el potencial per atreure a una comunitat àmplia de persones interessades, deixar clar que l'equip promotor posseeix les capacitats i experiència per poder portar-ho a bon termini. Per tant no perdis de vista informar sobre aquests aspectes."
guide-project-images: 'Aquest és l''apartat per afegir les imatges del projecte. Poden ser esquemes, captures de pantalla, fotografies, il·lustracions, storyboards, etc. (la seva llicència d''autoria ha de ser compatible amb la que seleccions a l''apartat 5). Pots pujar tantes com vulguis!'
guide-project-rewards: "<strong>En aquest apartat has d'establir què ofereix el projecte a canvi als seus cofinançadors.</strong>"
guide-project-support: guide-project-support
guide-project-supports: '<strong>En aquest apartat pots especificar quines altres ajudes, a part de finançament, es necessiten per dur a terme el projecte.</strong><br><br>Poden ser tasques o accions a càrrec d''altres persones (traduccions, gestions, difusió, etc), o bé préstecs específics (de material, transport, maquinari, etc).'
guide-project-updates: "<b>És molt important que els projectes mantinguin informats els seus cofinançadors i la resta de persones potencialment interessades sobre com avança la seva campanya. Des d'aquest apartat pots publicar missatges d'actualització sobre el projecte, com una mena de blog públic.</b> A Goteo a més, una vegada s'han aconseguit els fons mínims, per a la segona ronda de cofinançament és crític explicar regularment com ha arrencat la producció, avenços, problemes, etc que permetin la major transparència possible i saber com evoluciona l'inici del projecte, per així tractar de generar més interès i comunitat al seu voltant."
guide-project-invests: 'Des d''aquest apartat podràs gestionar els teus cofinançadors, les recompenses que han triat i també posar-te en contacte amb ells si ho consideres necessari.'
