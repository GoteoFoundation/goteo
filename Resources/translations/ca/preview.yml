project-send-review-desc: >
    Un cop ho enviïs ja no es podran introduir canvis fins que no n''obrim de nou l''edició.


    En breu ens posarem en contacte amb tu per comentar la proposta de campanya i poder continuar amb el seu procés d'optimització i publicació.


    **No deixis de revisar la reva safata d''SPAM**, de vegades la tecnologia no és capaç d''apreciar l''afecte que posem als nostres projectes.
