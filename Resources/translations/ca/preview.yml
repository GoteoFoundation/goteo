guide-project-preview: '<strong>Aquest és un resum de tota la informació sobre el projecte.</strong><br><br>Repassa els punts de cada apartat per veure si pots millorar alguna cosa, o bé envia el projecte per a la seva valoració (amb el botó "Enviar" de la part inferior) si ja estan emplenats tots els camps obligatoris, per a que així pugui ser valorat per l''equip i la comunitat de Goteo. Una vegada ho enviïs ja no es podran introduir canvis.<br><br>Tingues en compte que només podem seleccionar uns quants projectes al mes per garantir-ne l''atenció i la difusió de les propostes que es fan públiques. Pròximament rebràs un missatge amb tota la informació, que t''indicarà els passos a seguir i recomanacions per a que el teu projecte pugui aconseguir la meta proposada. '
