tooltip-project-about: 'Descriu breument les característiques més importants del teu projecte i per que es diferencia de la resta. Enumera també que objectius es volen aconseguir amb ell (escriu-ho de forma clara i usant l''infinitiu)'
tooltip-project-category: 'Selecciona tantes categories com creguis necessari per descriure el projecte, basant-te en tot el que has descrit amunt. Mitjançant aquestes paraules clau ho podrem fer arribar a diferents usuaris de Goteo.'
tooltip-project-currency: 'Indica en quines divises calcules els costos del projecte.'
tooltip-project-currently: 'Indica a quina fase es troba el projecte actualment respecte al seu procés de creació o execució.'
tooltip-project-description: 'Descriu el projecte amb un mínim de 80 paraules (amb menys marcarà error). Explica-ho de manera que sigui fàcil d''entendre per a qualsevol persona. Intenta donar-li un enfocament atractiu i social, resumint els seus punts forts, com ara què ho fa únic, innovador o especial.'
tooltip-project-goal: 'Enumera les metes principals del projecte, a curt i llarg termini, en tots els aspectes que consideris important destacar. Es tracta d''una altra oportunitat per contactar i aconseguir el suport de gent que simpatitzi amb aquests objectius.'
tooltip-project-image: 'Poden ser esquemes, captures de pantalla, fotografies, il·lustracions, storyboards, etc. (la seva llicència d''autoria ha de ser compatible amb la que seleccions a l''apartat 5). Et recomanem que siguin diverses i de bona qualitat (uns 900 píxels d''amplada com a màxim / 2MB Max). Pots pujar tantes com vulguis!'
tooltip-project-image_upload: ESBORRAR
tooltip-project-keywords: 'A mesura que introdueixis text el sistema et suggerirà paraules clau que ja han escrit altres usuaris. Aquestes categories ajuden a vincular el teu projecte amb persones afins.'
tooltip-project-lang: 'Més endavant pots traduir el teu projecte a altres idiomes des del panell de traducció.'
tooltip-project-media: 'El vídeo de presentació és una part fonamental per atreure l''atenció de la comunitat així que com més original sigui millor. És imprescindible que tingui una durada màxima de 4 minuts. Puja''l a Youtube o Vimeo i enganxa l''adreça URL aquí.'
tooltip-project-motivation: 'Explica quins motius o circumstàncies t''han portat a idear el projecte, així com les comunitats o usuaris a qui va destinat. T''ajudarà a connectar amb persones mogudes per aquest mateix tipus d''interessos, problemàtiques o gustos.'
tooltip-project-name: 'Com més breu millor, per fer-lo més descriptiu pots ampliar-lo en el següent apartat.'
tooltip-project-project_location: 'Indica l''àrea geogràfica on el teu projecte tindrà impacte.'
tooltip-project-related: 'Resumeix la teva trajectòria o la del grup impulsor del projecte. Quina experiència tens relacionada amb la proposta? Amb quin equip de persones, recursos i/o infraestructures compta? '
tooltip-project-reward: 'Aquí expliquem tot allò bo que té en quant a recompenses'
tooltip-project-subtitle: 'Descriu el teu projecte en 140 caràcters com a màxim de forma clara i concisa. Aquest text es farà servir per difondre en xarxes socials.'
tooltip-project-usubs: 'Marca la casella en cas que hagis subtitulat a altres idiomes el vídeo mitjançant Universal Subtitles: http://www.universalsubtitles.org/'
tooltip-project-video: 'Considera aquí la possibilitat de publicar i enllaçar un vídeo (a Youtube o Vimeo) on expliquis breument a la càmera el perquè del teu projecte. Es tracta de quelcom que pugui complementar el vídeo principal, amb una persona que transmeti la seva necessitat o originalitat, de la manera més directa possible. Si et dóna tall parlar a càmera, també pot ser alguna persona que coneixes i segueix el projecte o la idea i pugui fer aquesta aportació com a "fan". L''empatia i necessitat de veure algú a l''altre costat del projecte és molt important para determinat tipus de cofinançadors.'
