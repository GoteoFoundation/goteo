dashboard-my-wallet-modal-pool-info: 'El moneder de Goteo és una funcionalitat de la nostra plataforma que et permet fer la teva donació i decidir posteriorment a quin projecte o projectes aportar-la.<br><p>Les donacions que fas a través de la nostra plataforma són fiscalment desgravables, d''acord amb la Llei 49 / 2002, de 23 de desembre, de règim fiscal de les entitats sense fins lucratius i dels incentius fiscals al mecenatge.</p><p> Quan fas la teva donació, pots descarregar-te un certificat de donació que justifica davant Hisenda la teva contribució a una entitat sense ànim de lucre. Pots accedir a un històric dels certificats disponibles associats a les teves donacions a Goteo des del teu tauler d''usuari, concretament a la secció <a href="/dashboard/wallet/certificate" target="_blank">Certificat de donació</a>.</p><p>NOTA IMPORTANT:  Et recordem que totes les aportacions per les que hagis obtingut un certificat de donació de la nostra Fundació no es retornen. Això vol dir que si has fet una donació vinculada a un projecte concret dins la nostra plataforma i aquest no arriba al seu objectiu mínim de finançament durant la seva campanya, el teu aport anirà al teu moneder però no tornarà al teu compte corrent. Tot i això, podràs destinar aquest import des del teu moneder virtual a Goteo.org a qualsevol altre projecte actiu que desitgis en el moment que tu triïs, sense necessitat de tornar a introduir les dades bancàries o de PayPal.</p>'
