guide-contract-accounts: "En este paso debes indicar la cuenta bancaria en la que desearás recibir el ingreso de la recaudación, así como el nombre del titular. Si indicaste una cuenta PayPal, también debes decirnos el nombre del titular de ésta (si tu proyecto forma parte de una convocatoria de Capital Riego no es necesario).\\r\n\\r\nRecuerda que, a efectos fiscales, recibiréis la recaudación como una donación que hace la Fundación Goteo para el desarrollo del proyecto. Es un ingreso sin IVA y no hay factura, por eso contamos con el contrato firmado al que adjuntaremos el recibo de la transferencia realizada.\\r\n\\r\n<b>1. Si sois entidades jurídicas:  </b>\\r\nLa recaudación tributará en el Impuesto de Sociedades. En el caso de entidades sin ánimo de lucro, para saber si estáis exentas, deberíais consultar a vuestro asesor fiscal porque depende de cada caso.\\r\n\\r\n<b>2. En el caso de personas físicas: </b>\\r\nEl dinero recaudado tributará en el IRPF, y pueden darse dos situaciones:\\r\n a/ Que el dinero recaudado sea para llevar a cabo una actividad económica, y estéis dados de alta por ese concepto. Si es así podréis deduciros los gastos generados por el proyecto.\\r\n b/ Si no lleváis a cabo una actividad económica o no estáis dados de alta, el dinero recaudado será una ganancia patrimonial neta. En este caso no os podréis deducir los gastos relacionados.\\r\n\\r\nAl recibir la donación por parte de la Fundación Goteo, entidad que gestiona Goteo, NO estáis sujetos al Impuesto sobre Sucesiones y Donaciones en aplicación del ar. 3 del Reglamento del Impuesto que, entre otras, declara no sujetas \"las subvenciones, becas, premios, primas, gratificaciones y auxilios que se concedan por Entidades públicas o privadas con fines benéficos, docentes, culturales, deportivos o de acción social\"."
guide-contract-documents: "Es obligatorio subir los documentos que acrediten los datos introducidos y que te detallamos a continuación:\\r\n- EN TODOS LOS CASOS, copia del DNI/NIE de la persona que firma (sea en tu propio nombre o en nombre de una entidad)\\r\n- EN TODOS LOS CASOS, copia de algún documento en que aparezca (completo) el número de cuenta corriente (libreta bancaria, recibos...)\\r\n- sólo en el caso de que el contrato sea con una EMPRESA, FUNDACIÓN o ASOCIACIÓN: ADEMÁS, copia del CIF y copia del documento acreditativo de apoderamiento (acta de reunión de la asociación donde conste claramente el nombre y cargo de la persona que firma el contrato, u hoja de las escrituras de la empresa, o carta de poderes donde se manifiesta que la persona que firma puede hacerlo representando a la entidad) "
guide-contract-entity: 'En este paso debes rellenar los datos de la entidad a la que representas. Si firmarás el contrato en tu propio nombre debes volver al primer paso (''Representante'') e indicarlo adecuadamente.'
guide-contract-final: 'Verificar los datos introducidos. Si no hay errores, se puede cerrar para que lo revisemos. Si hay errores, se deben corregir.'
guide-contract-no_entity: 'Como promotor en propio nombre y derecho no tienes nada para rellenar en este paso.'
guide-contract-promoter: 'En este paso debes rellenar los datos del representante legal de la entidad, o del impulsor si te representas a ti mismo. En todos los casos debe ser la misma persona que firmará el contrato.'
