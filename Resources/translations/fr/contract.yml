guide-contract-accounts: "Dans cette étape, vous devez indiquer le compte bancaire sur lequel vous souhaitez recevoir la collecte ainsi que le nom du titulaire. Si vous avez indiqué un compte PayPal, vous devez également nous dire le nom du titulaire de celui-ci (si votre projet fait partie d’un appel à capital-irrigation n’est pas nécessaire). Rappelez-vous qu’à des fins fiscales, vous recevrez la collecte comme don de la Fondation Goteo pour le développement du projet.Il s’agit d’un revenu hors TVA et il n’y a pas de facture, c’est pourquoi nous avons le contrat signé auquel nous attacherons le reçu du transfert effectué. <b>1. Si vous êtes des entités juridiques: </b>La perception sera imposée à l’impôt sur les sociétés. Dans le cas d’organismes sans but lucratif, pour savoir si vous êtes exemptés, vous devriez consulter votre conseiller fiscal car cela dépend de chaque cas. <b>2 Dans le cas de personnes physiques: </b>L’argent perçu sera imposé à l’IRPP, et deux situations peuvent se produire: a/ que l’argent recueilli soit destiné à mener une activité économique, et que vous soyez libéré par ce concept. Si tel est le cas, vous pourrez déduire les dépenses générées par le projet.b/ Si vous n’exercez pas d’activité économique ou si vous n’êtes pas libéré, l’argent collecté sera un gain en capital net. Dans ce cas, vous ne pourrez pas déduire les dépenses connexes.En recevant le don de la Fondation Goteo, une entité qui gère Goteo, vous n’êtes PAS assujettis à l’impôt sur les successions et les dons en application de l’ar. 3 du règlement de l’impôt qui, entre autres, déclare non soumises « les subventions, bourses, prix, primes, primes et aides accordées par des organismes publics ou privés à des fins caritatives,  enseignants, culturels, sportifs ou d’action sociale ».\n"
guide-contract-documents: "Il est obligatoire de télécharger les documents attestant les données saisies et que nous vous détaillons ci-après:- DANS TOUS LES CAS, copie du DNI/NIE de la personne signataire (que ce soit en votre propre nom ou au nom d’une entité)- DANS TOUS LES CAS, copie d’un document sur lequel apparaît (complet) le numéro de compte courant (carnet bancaire, reçus...) - uniquement dans le cas où le contrat est conclu avec une ENTREPRISE, une FONDATION ou une ASSOCIATION:PLUS, copie du CIF et copie du document d’attestation de procuration (procès-verbal de réunion de l’association indiquant clairement le nom et la charge de la personne qui signe le contrat, ou feuille des actes de l’entreprise, ou lettre de pouvoirs indiquant que la personne signataire peut le faire en représentant l’entité)"
guide-contract-entity: 'Dans cette étape, vous devez remplir les données de l’entité que vous représentez. Si vous signez le contrat en votre propre nom, vous devez revenir à la première étape (« Représentant ») et l’indiquer correctement.'
guide-contract-final: "Vérifier les données saisies.\n S’il n’y a pas d’erreurs, il peut être fermé pour examen. \nS’il y a des erreurs, elles doivent être corrigées."
guide-contract-no_entity: 'En tant que promoteur en votre nom et droit, vous n’avez rien à remplir dans cette étape.'
guide-contract-promoter: 'Dans cette étape, vous devez remplir les données du représentant légal de l’entité, ou du booster si vous vous représentez vous-même. Dans tous les cas, il doit être la même personne qui signera le contrat.'
