dashboard-my-wallet-contribute-button: Faire un don
dashboard-my-wallet-modal-pool-info: "Le portefeuille Goteo est une fonctionnalité de notre plateforme qui vous permet d’effectuer votre don et de décider ensuite à quel projet l’apporter. <br> <p>Les dons que vous faites par le biais de notre plateforme sont fiscalement déductibles, conformément à la loi 49/2002 du 23 décembre sur le régime fiscal des entités sans but lucratif et les incitations fiscales au mécénat.</p> \n<p> Lorsque vous effectuez votre don, vous pouvez télécharger un certificat de don qui justifie auprès du Trésor votre contribution à une entité sans but lucratif. Vous pouvez accéder à un historique des certificats disponibles associés à vos dons à Goteo dans votre tableau de bord, en particulier dans la section <a href=\"/dashboard/wallet/certificate » target=\"_blank\">Certificat de donation</a>.</p> <p>NOTE IMPORTANTE: Nous vous rappelons que toutes les contributions pour lesquelles vous avez obtenu un certificat de don de notre Fondation ne sont pas remboursées. Cela signifie que si vous avez fait un don lié à un projet spécifique au sein de notre plateforme et que celui-ci n’atteint pas son objectif de financement minimum pendant sa campagne, votre contribution ira à votre portefeuille mais ne reviendra pas sur votre compte courant.Toutefois, vous pouvez affecter ce montant à partir de votre portefeuille virtuel en Goteo.org à tout autre projet actif que vous souhaitez au moment de votre choix, sans avoir à saisir à nouveau vos coordonnées bancaires ou de PayPal.</p>"
