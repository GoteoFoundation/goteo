step-overview: 'Etape 3: Description du projet'
tooltip-project-about: 'Décrivez brièvement le projet de façon conceptuelle, technique ou pratique. En détaillant par exemple ses caractéristiques de fonctionnement ou ses différentes étapes. Imaginez comment il sera une fois terminé et tout ce que les gens pourront faire grâçe à lui. '
tooltip-project-category: 'Sélectionnez toutes les catégories que vous jugez nécessaires pour décrire le projet, en vous basant sur les infos que vous avez introduites Jusqu''à\_ maintenant. Ces mots clés nous permettront de cibler les utilisateurs de Goteo à solliciter.'
tooltip-project-currency: 'Indiquez la monnaie dans laquelle vous calculez les coûts de votre projet'
tooltip-project-currently: 'Indiquez dans quelle phase se trouve le projet actuellement. Par exemple, s''il est en phase de création ou d''éxécution.'
tooltip-project-description: 'Décrivez le projet en utilisant au moins 80 mots (en-deçà, cela indiquera une erreur). Expliquez-le afin qu''il soit facile à comprendre par n''importe qui. Essayez de le présenter de façon attractive, en résumant ses points forts, ce qui le rend unique, socialement intéressant, innovant ou spécial. '
tooltip-project-goal: 'Enumérez les objectifs principaux du projet, à court et long terme, sur tous les aspects que vous considérez important de traiter. Cela offre une nouvelle opportunité pour toucher les gens qui se retrouvent dans ces objectifs et obtenir leur soutien.'
tooltip-project-image: 'Cela peut être des plans, screenshots, photographies, illustrations, storyboards, etc. (la licence associée doit être compatible avec les licences sélecionnées dans la section 5). Nous recommendons la publication de documents divers avec une bonne résolution (900 pixels largeur max /  2MB Max). Vous pouvez en charger autant que souhaité!'
tooltip-project-image_upload: Effacer
tooltip-project-keywords: 'A mesure que vous mettez du texte dans le système, des mots clés déjà écrits par d''autres utilisateurs apparaâtront. Ces catégories aident à relier votre projet aux personnes partageant vos centres d''intérêts.'
tooltip-project-lang: 'Indiquez la langue dans lequel vous remplissez ce formulaire.'
tooltip-project-media: 'Copiez/collez l''adresse URL d''une vidéo de présentation du projet, publiée auparavant sur Youtube ou autre plateforme. Cette partie est clé pour attirer l''attention de cofinanceurs et contributeurs potentiels. Plus elle est originale, mieux c''est. Nous vous recommandons qu''elle dure entre 2 et 4 minutes.'
tooltip-project-motivation: 'Expliquez les raisons et les circonstances qui sont à l''origine du projet, ainsi que les communautés ou utilisateurs auxquels il s''adresse. Cela vous aidera à vous mettre en relation avec des personnes mues par les mêmes centres d''intérêts, problématiques ou goûts.'
tooltip-project-name: 'Donnez un nom au projet. Plus il est bref, mieux c''est. Pour mieux le décrire, vous pouvez donner plus de détails dans la section ci-après.'
tooltip-project-project_location: 'Indiquez le lieu de réalisation du projet, dans quelle municipalité ou région se trouvent le ou les porteurs principaux du projet.'
tooltip-project-related: 'Résumez votre parcours ou celui du collectif ou entité porteuse du projet. Quelle expérience avez-vous en relation avec le projet? Sur quelle équipe comptez-vous et sur quelles infrastructures ?'
tooltip-project-reward: 'Expliquer ici ce en quoi le projet est bon, rapport aux récompenses'
tooltip-project-subtitle: 'Définissez en une phrase un sous-titre qui expliquera en quoi consistera l''initiative et qui permettra de se faire une idée rapide de ce à quoi elle servira. Cette phrase apparaîtra avec le titre du projet.'
tooltip-project-usubs: 'Cochez la case dans le cas où vous avez sous-titré la vidéo dans d''autres langues avec Amara Subtitles: http://www.Amarasubtitles.org/'
tooltip-project-video: 'Vous avez ici la possibilité de publier et d''embarquer une vidéo (via youtube ou vimeo ou daylimotion aou utre) où vous expliquez brièvement à la caméra le pourquoi de votre projet. Il s''agit d''une vidéo d''une personne qui complète la vidéo principale et qui traduit vos besoins ou votre originalité, de la façon la plus directe possible. Si ça vous coûte de parler à la caméra, vous pouvez aussi demander à une personne que vous connaissez et qui suit le projet de le présenter en tant que "fan". L''empathie et la nécessité de voir un projet incarné est très importante pour certains types de cofinanceurs.'
