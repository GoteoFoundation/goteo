goteo-return-button: 'Retour vers Goteo'
guide-dashboard-user-access: 'Vous pouvez changer les informations avec lesquelles vous vous connectez via Goteo accompte.'
guide-dashboard-user-personal: "Vous devez remplir ces données seulement si vous avez créé un projet et vous souhaitez qu'il soit co-financé par Goteo. L'information dans cette section est nécessaire pour que nous puissions vous contacter dans le cas oû vous obtenez le co-financement nécessaire, et faire le dépôt correspondant"
guide-project-comment: guide-projet-commentaire
guide-project-contract-information: "Les informations de cette section sont nécessaires pour vous contacter si vous obtenez le financement nécessaire, et ainsi permettre le versement. Dans le cas d'une structure, nous vous recommandons que la personne qui représente l'organisation puisse plus tard être accrédité formellement.\\r\n( par exemple au travers les statuts ou via un certificat du secrétaire avec agrément du président, dans le cas d'associations )"
guide-project-costs: "<strong>Dans cette partie, vous devez remplir un résumé de votre business plan basé sur l'estimation des coûts pour votre projet.</strong><br><br>Vous devez séparer les tches, infrastructure, ou materiels. Essayez d'être réalsite sur les coûts  et expliquez brièvement pourquoi vous avez besoin de chaque éléments. Gardez àl'esprit, qu'en règle générale la partie la plus importante du projet devvait être entreprise par la personne ou l'équipe promouvant le projet et non par une tierce partie. Pour le calcul n'oubliez pas la commission de Goteo, le coût des services et les transactions sont d'environ 8% , (<a href=\"/faq/sponsor#q98\" target=\"new\">+ info in our FAQ</a>). <br><br><strong>Très important</strong>: Sur Goteo, nous distinguons les coûts nécessaire et les coûts complémentaires.\nLes premiers doivent être totalement couverts pour que vous obteniez le financement du projet alors que les seconds ne le sont pas. Il s'agit de coût indicatif pour votre gestion de projet (promotion, complément au projet, conception etc...) ces coûts ne peuvent dépasser 50% du montant de votre projet."
guide-project-description: "<strong>Dans ce paragraphe, précisez les besoins, hors financement, nécessaires à la réalisation de votre projet.</strong>\\r\n<br><br>Dans ce paragraphe, précisez les besoins, hors financement, nécessaires à la réalisation de votre projet. \\r\nCes besoins peuvent prendre la forme de tches ou d'actions réalisables par d'autres personnes (traduction, gestion, diffusion, etc...), ou de prêts (de matériel informatique, pour le transport, etc...)"
guide-project-images: 'Les images du projet peuvent être des plans, screenshots, photographies, illustrations, storyboards, etc. (la licence associée doit être compatible avec les licences sélecionnées dans la section 5. Vous pouvez en charger autant que souhaité!'
guide-project-rewards: "<strong>Dans cette partie, vous devez définir ce que vous proposez en échange à vos cofinanceurs, et aussi les récompenses collectives</strong><br><br>En plus des récompenses individuelles pour chaque personne apportant du cofinancement, vous devez définir quelle licence attribuée au projet, en fonction de son format et/ou du niveau d'ouverture de celui-ci. Cette partie est très importane, puisque Goteo est une plateforme de crowdfunding pour des projets basés sur la philosophie de la culture libre et favorise la notion de biens communs.<br><br> Au cas ou aux licences spécifiées ici vous voudriez ajouter un certificat d'auteur, nous vous recommandons d'obtenir une protection auprès de <a href=\"http://www.safecreative.org/\" target=\"new\">Safe Creative</a>."
guide-project-support: guide-projet-support
guide-project-supports: "<strong> Dans ce paragraphe, précisez les besoins, hors financement, nécessaires à la réalisation de votre projet. </strong><br><br> \\r\nDans ce paragraphe, précisez les besoins, hors financement, nécessaires à la réalisation de votre projet. \\r\nCes besoins peuvent prendre la forme de tches ou d'actions réalisables par d'autres personnes (traduction, gestion, diffiusion, etc.), ou de prêts (de matériel informatique, pour le transport, etc.)"
guide-project-updates: "<b>C'est très important que les projets donnent des informations aux cofinanceurs et au reste des personnes potentiellement intéressées sur l'avancée de la campagne. Depuis ce paragraphe, vous pouvez publier des messages actualisant votre projet, comme une sorte de blog.</b> De plus, dans Goteo une fois les fonds mininums. Vous avez la seconde période pour expliquer vos progrès, vos problèmes, etc... C'est essentiel pour informer et ainsi générer encore plus d'intérêt pour la communauté."
guide-project-invests: 'Desde este apartado podrás gestionar a tus cofinanciadores, las recompenses que han escogido y también ponerte en contacto con ellos si lo consideras necesario.'
