tooltip-project-cost-amount: 'Indiquez le montant en euros envisagé pour ce coût. N''utilisez pas de point pour écrire des milliers.'
tooltip-project-cost-cost: 'Saississez un titre le plus descriptif possible à propos de ce coût.'
tooltip-project-cost-dates: 'Calculez les dates nécessaires pour terminer cette tche ou couvrir ce coût. Débutez au plus tôt dans deux mois à compter de maintenant, afin d''inclure le temps de considération de la proposition, la publication et les 40 jours du premier tour de financement. N''incluez pas dans ce calendrier l''agenda de développement antérieur même s''il est bon de le détailler dans la description du projet. Sur l''agenda renseignez seulement les étapes liées au co-financement.'
tooltip-project-cost-description: 'Expliquez birèvement en quoi consiste ce coût.'
tooltip-project-cost-required: 'Ce point est très important: à chaque coût vous devez écrire si c''est indispensable ou bien supplémentaire. Tous les coûts marqués comme essentiel s''additionneront en affichant le montant de la valeur du financement minimum pour le projet. L''addition des coûts indispensables, en échange, pourront être obtenu durant le second tour de financement, après l''obtention des fonds indispensables.'
tooltip-project-cost-type: 'Ici, vous devez préciser le type de coût : associé à une tâche (nécessitant les compétences ou connaissances de quelqu''un), à l''achat de matériel (consommables, matières premières) ou bien à de l''infrastructure (locaux, équipements, mobiliers).'
tooltip-project-costs: 'Plus les coûts sont détaillés est précise, mieux l''information générale du projet sera valorisé au sein de Goteo.'
tooltip-project-resource: 'Indiquez si vous bénéficiez d''apports supplémentaires, autres que ceux sollicités, pour mener à bien le projet: sources de financement, ressources propres ou stock de matériel déjà réalisé. Cela peut motiver des cofinanceurs potentiels.'
tooltip-project-totals: 'Ce graphique montre la somme des coûts indispensables (minimum pour réaliser le projet) et la somme des coûts secondaires (idéal) pour les deux tours de financement. Le premier tour dure 40 jours pour obtenir la quantité minimum indispensable. Une fois ce minimum obtenu, le second tour de 40 jours sera lancé afin d''obtenir le coût idéal. àla différence du premier tour, le second tour distribue toutes les recettes.'
validate-cost-field-dates: 'Vous devez indiquer les dates de début et de fin de ce coût pour pouvoir mieux valoriser le projet.'
