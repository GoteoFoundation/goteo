tooltip-project-individual_rewards: 'Spezifizieren Sie die Belohnung, die Unterstützer/innen für einen bestimmten Geldbetrag erhalten. Überlegen Sie gut, was Sie anbieten. Versuchen Sie, attraktive oder raffinierte Produkte oder Services anzubieten, die keine zusätzlichen Produktionskosten verursachen. Wenn zusätzliche Produktionskosten anfallen, kalkulieren Sie diesen Aufwand (inklusive Arbeitszeit, Material, Transport und Versand, etc.) und bieten Sie eine limitierte Menge davon an. Bedenken Sie, dass Sie all diese Verpflichtungen einhalten müssen, wenn das Projekt realisiert wird.'
