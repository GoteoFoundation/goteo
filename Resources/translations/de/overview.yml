tooltip-project-category: 'Wählen Sie auf Grundlage aller bisherigen Projektbeschreibungen alle sinnvollen Kategorien, die Ihr Projekt betreffen. Ihre Auswahl hilft uns, Ihr Projekt an interessierte Goteo-Nutzer zu kommunizieren.'
tooltip-project-currency: 'Tragen Sie die Währung ein, in der Sie das Projekt kalkuliert haben.'
tooltip-project-currently: 'In welcher Planungs- oder Realisierungsphase ist Ihr Projekt zur Zeit?'
tooltip-project-description: 'Beschreiben Sie das Projekt in mindestens 80 Wörtern (Kürzerer Text wird als Fehler markiert). Erklären Sie es so, dass es auch Laien einfach verstehen können. Versuchen Sie, seinen sozialen Schwerpunkt attraktiv herauszustellen und fassen Sie die besonderen Aspekte zusammen, die es besonders nützlich, innovativ oder einzigartig machen.'
tooltip-project-goal: 'Liste der wichtigsten Projektziele in kurzer und ausführlicher Form, mit allen Aspekten, die Sie für wichtig erachten. Dies ist eine weitere Gelegenheit, um Unterstützer/innen unter den Leuten zu finden, die mit diesen Zielen sympathisieren.'
tooltip-project-image: 'Dies können Skizzen, Screenshots, Fotos, Illustrationen, Storyboards oder Ähnliches sein. (Die Copyright-Lizenzen sollten denen in Abschnitt 5 entsprechen.) Wählen Sie vielfältige Motive mit ausreichender Bildauflösung (etwa 900 Pixel maximale Breite / maximal 2 MB groß) Laden Sie  soviele hoch, wie Sie wollen.'
