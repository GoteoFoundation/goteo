tooltip-project-keywords: 'Während Sie Text eingeben, empfiehlt Ihnen das System Schlagworte, die von anderen Usern bereits verwendet werden. Diese Kategorien helfen, Ihr Projekt mit anderen, ähnlichen zu vernetzen.'
tooltip-project-lang: 'Tragen Sie die Sprache ein, in der Sie das Projektformular ausfüllen.'
tooltip-project-media: 'Kopieren Sie die URL-Adresse Ihres Präsentationsvideos, das Sie zuvor auf YouTube, Facebook, Vimeo oder Giss.tv hochgeladen haben und fügen Sie sie ein. Dies ist ein wesentliches Element, um die Aufmerksamkeit potentieller Unterstützer/innen und Helfer/innen zu gewinnen. Und je origineller es ist, desto besser. Projektfilme sollten zwischen zwei und vier Miunten lang sein.'
tooltip-project-motivation: 'Beschreiben Sie die Gründe und Umstände, die zu diesem Projekt geführt haben sowie die Menschen oder Gruppen, für die Sie es konzipiert haben. Das ist hilfreich, um mit Menschen ähnlicher Interessenbereiche oder Motivation, mit ähnlichen Problemen oder Vorlieben in Kontakt zu gelangen.'
tooltip-project-name: 'Tragen Sie einen Projekttitel ein – je kürzer, desto besser. Eine Beschreibung können Sie im nächsten Feld eingeben.'
tooltip-project-project_location: 'Hier steht die Stadt oder Region, in der das Projekt angesiedelt ist.'
tooltip-project-related: 'Fassen Sie zusammen, wie Sie oder die Projektgruppe bis zu diesem Projektstand gekommen sind. Welche Erfahrungen haben Sie in Bezug auf diesen Projektvorschlag? Erzählen Sie uns etwas über Ihr Team, die Ressourcen und ihre Infrastruktur.'
tooltip-project-reward: 'Hier wird beschrieben, welche Dankeschöns und Belohnungen Unterstützer/innen erhalten.'
tooltip-project-subtitle: 'Beschreiben Sie in einem einzigen Satz, worum es bei Ihrem Projekt geht, sodass man ein Gefühl dafür bekommt und erkennt, woraus es besteht und wozu es dient. Dieser Untertitel wird zusammen mit dem Projekttitel dargestellt.'
tooltip-project-usubs: 'Prüfen Sie, ob Sie den Film mit „Universal Subtitles“ in anderen Sprachen untertitelt haben: http://www.universalsubtitles.org/'
tooltip-project-video: 'Publizieren oder verlinken Sie ein Video (YouTube, Vimeo oder Giss.tv), in dem Sie kurz Ihre Vision des Projektes erklären. Dies ist eine hilfreiche Ergänzung Ihres Hauptfilms, bei dem Sie möglichen Unterstützer/innen möglichst direkt den Nutzen oder die Einzigartigkeit Ihres Projektes darstellen. Wenn es Ihnen schwer fällt, direkt in die Kamera zu sprechen, kann vielleicht ein früher Fan oder Unterstützer Ihres Projektes diese Referenz für Ihr Projekt aufnehmen? Für vielen Unterstützer/innen sind Empathie und Vertrauen in die projektleitende Person ausschlaggebende Elemente für ihr Engagement.'
