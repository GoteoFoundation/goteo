goteo-return-button: 'Zurück zu Goteo'
guide-dashboard-user-access: 'Sie können die Informationen ändern, mit denen Sie sich in Ihren Goteo-Account einloggen.'
guide-dashboard-user-personal: "Sie sollten diese Daten nur dann ausfüllen, wenn Sie ein Projekt angelegt haben und es durch Goteo kofinanziert und unterstützt werden soll. Die Informationen in diesem Abschnitt sind notwendig, damit wir Sie im Falle, dass Sie die erforderliche Kofinanzierung erhalten, kontaktieren können und die entsprechende Zahlung an Sie tätigen können."
guide-project-contract-information: 'Ihre Informationen in diesem Bereich sind erforderlich, um Sie zu kontaktieren, wenn wir Ihnen die gewünschte Unterstützung gewähren können. Im Falle von Organisationen empfehlen wir, dass der Repräsentant von seiner Organisation offiziell akkreditiert wird. (Bspw. Im Rahmen der Vereinssatzung oder durch ein entsprechendes Schreiben der Geschäftsführung bzw. des Vereinsvorstands)'
guide-project-costs: "<strong>In diesem Bereich tragen Sie eine kurze Kalkulation auf Grundlage geschätzter Projektkosten ein.</strong><br><br>Sie sollten den Betrag untergliedern in Tätigkeiten, Infrastruktur oder Materialkosten. Versuchen Sie, dabei realistisch zu schätzen und beschreiben Sie kurz, warum Ihr Projekt die jeweilige Position benötigt. Bedenken Sie dabei, dass als Grundregel gilt, dass der überwiegende Teil des Projektes von der Person oder dem Team zu erbringen ist, welches das Projekt einstellt und nicht etwa von beauftragten Dritten. Zur Kalkulation bedenken Sie bitte auch, dass die Plattform-Kommission für die Bereitstellung seiner Dienste und Transaktionen zwischen 4%-6% betragen wird, je nachdem ob die Paypal Bezahlmethode gewählt wird oder nicht (<a href=\"/faq/sponsor#q98\" target=\"new\">+ info in unseren FAQs</a>). <br><br><strong>Sehr wichtig</strong>: Auf dieser Plattform unterscheiden wir zwischen erforderlichen und zusätzlichen Kosten. Der erste Betrag muss in der Finanzierungsphase unbedingt erreicht werden, damit die Summe ausgezahlt werden kann, während der zweite Betrag auch als Teil einer zweiten Finanzierungsrunde erreicht werden kann, während das Projekt bereits in der Umsetzung ist. Dieser Betrag dient einer optimalen Projektrealisierung und soll zusätzliche Leistungen ermöglichen (bspw. Werbung, Design, Wirkungsreichweite, zusätzliche Projektteile, etc.) Diese Zusatzkosten dürfen nicht mehr als die Hälfte des Projektvolumens betragen."
guide-project-description: "<strong>Nutzen Sie diesen Bereich, um die Projektkonzeption darzustellen. </strong><br><br>Dies ist die erste Information, die der Seitenbetrachter sehen wird. Deshalb empfehlen wir, dies aufmerksam zu formulieren und Tippfehler zu vermeiden. Sie werden sehen, dass es dabei einige Pflichtfelder gibt, darunter eins für einen Projektfilm und Bilder. Wir halten dies für wesentlich, um eine Crowdfunding-Kampagne mit Goteo zu starten und Geld oder Unterstützung einzuwerben.<br><br>Bedenken Sie, dass für Goteo freie Information,  offenes und Gemeinwohl-Nutzen Wissen das Wertvollste sind, mit dem Ihr Projekt unsere Gesellschaft bereichern kann. Die Originalität Ihres Projektes; das Bestreben, ein soziales Problem zu lösen; die Fähigkeit, eine große Menge interessierter Menschen damit zu begeistern; und die Qualität und Erfahrung Ihres Teams, das Projekt zum Erfolg zu bringen, sind die Argumente, die am meisten zählen. Vergessen Sie also nicht, Ihre Stärken in diesen Punkten hervorzuheben."
guide-project-images: 'Bilder können Fotos, Screenshots, Skizzen, Illustrationen, Storyboards, etc. sein. (ihre Lizenzierung sollte kompatibel mit Ihrer gewählten Projektlizensierung sein. Sie können so viele Motive hochladen, wie Sie möchten.'
guide-project-rewards: "<strong>In diesem Bereich sollen Sie beschreiben, was das Projekt seinen Unterstützern als Dankeschön oder Belohnung anbietet und welchen allgemeinen Nutzen es für die Gesellschaft hat.</strong><br><br>Zusätzlich zu den individuellen Belohnungen für verschiedene Zuwendungsbeträge sollten Sie den Lizenztyp Ihres Projektes definieren, je nach seinem Format und/oder dem Grad der Offenheit (open-source) des Projektes o(der seiner Teile). Dies ist daher wichtig, weil Goteo diese Crowdfunding-Plattform für Projekte entwickelt hat, die auf der Open-Source Philosophie beruhen und das Gemein-Gut fördern.<br><br>Im Falle, dass Sie zusätzlich zu einer der hier spezifizierten Lizenzarten auch ein Urheberrecht Ihrer Arbeit oder Idee geltend machen möchten, welches dennoch kompatibel mit kollektivem Nutzen ist, können Sie auf der folgenden Seite spezifischen rechtlichen Schutz erhalten:<a href=\"http://www.safecreative.org/\" target=\"new\">Safe Creative</a>."
guide-project-supports: '<strong>In diesem Bereich können Sie angeben, welche nichtmonetäre Unterstützung Sie zur Realisierung Ihres Projektes benötigen.</strong><br><br>Das kann eine Projektunterstützung durch andere sein (bspw. Übersetzungen, Organisation, Werbung, etc.) oder vielleicht spezifische Leihgaben (Material, Technik, Transport, Werkzeug, etc.)'
guide-project-updates: "<b>Es ist für Projekte überaus wichtig, ihre Unterstützer/innen und andere potentiell interessierte Menschen über den Projektverlauf auf dem Laufenden zu halten. Nutzen Sie diesen Bereich wie einen Blog für Neuigkeiten über Ihr Projekt.</b>Auf dieser Plattform sollten Sie - auch nachdem Sie das minimale Finanzierungsziel erreicht haben, sowie in der zweiten Finanzierungsrunde – regelmäßig über den Projektfortschritt, über Probleme und Erfolge, etc. berichten, um eine größtmögliche Transparenz zu gewährleisten. So können Sie Ihre Unterstützer/innen weiter einbinden und eine noch größere Community erreichen."
