explain-project-progress: 'Diese Grafik visualisiert den Level Ihrer eingegebenen Daten sowie eine einfache, automatisierte Evaluation. Um das Projekt zu veröffentlichen, muss es mindestens 80% erreichen. Die Kriterien, die zum Ansteigen des Prozentsatzes führen beinhalten Ihre relevanten Informationen, die Projektmedien, Bilder und Links, die Sie eingeben, den Grad der Offenheit Ihrer gewählten Projektlizenz, die Stimmigkeit Ihrer Kosten-Schätzung in Bezug auf die zu erledigende Arbeit, etc. Nutzen Sie auch die Tipps auf der rechten Seite, die Ihnen durch den Prozess helfen.'
