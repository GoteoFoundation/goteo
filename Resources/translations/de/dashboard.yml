dashboard-my-wallet-contribute-button: spenden
dashboard-my-wallet-modal-pool-info: "Die Geldbörse ist eine Funktion unserer Plattform, die es Ihnen ermöglicht, Ihre Spende zu tätigen und dann zu entscheiden, zu welchem Projekt Sie sie beitragen möchten. <br> <p>Die Spenden, die Sie über unsere Plattform tätigen, sind gemäß Gesetz 49/2002 vom 23. Dezember, dem Steuersystem gemeinnütziger Organisationen und steuerlichen Anreizen für Mäzenatentum, steuerlich absetzbar.</p> <p>Wenn Sie spenden, können Sie eine Spendenbescheinigung herunterladen, die Ihre Spende an eine gemeinnützige Organisation rechtfertigt. Sie können eine Historie der verfügbaren Zertifikate, die mit Ihren Goteo-Spenden verbunden sind, in Ihrem Benutzerpanel einsehen, insbesondere in der Sektion <a href=\"/dashboard/wallet/certificate\" target=\"_blank\">Donation certificate</a>.</p><p>WICHTIGER HINWEIS: Wir erinnern Sie daran, dass alle Beiträge, für die Sie eine Spendenbescheinigung von unserer Stiftung erhalten haben, nicht zurückgegeben werden. Dies bedeutet, dass, wenn Sie eine Spende im Zusammenhang mit einem bestimmten Projekt innerhalb unserer Plattform getätigt haben und diese während der Kampagne nicht das Mindestfinanzierungsziel erreicht, Ihr Beitrag in Ihre Geldbörse fließt, aber nicht auf Ihr Girokonto zurückkehrt. Allerdings können Sie diesen Betrag aus Ihrer virtuellen Geldbörse bei Goteo.org jedem anderen aktiven Projekt zuweisen, ohne Ihre Bank- oder PayPal-Daten erneut eingeben zu müssen.</p>"
