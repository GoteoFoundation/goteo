dashboard-my-wallet-contribute-button: spenden
dashboard-my-wallet-modal-pool-info: "Die virtuelle Geldbörse von Goteo ist eine Funktion auf unserer Plattform, die ermöglicht, eine Spende zu tätigen und später zu entscheiden, welches Projekt damit unterstützt wird. <br> <p>Die Spenden, die Du über unsere Plattform tätigst, sind steuerlich absetzbar nach dem spanischen Gesetz 49/2002 vom 23.12. zur steuerlichen Regelung gemeinnütziger Organisationen und zur Förderung des Mäzenatentums.</p> <p>Sobald Du Deine Spende tätigst, kannst du eine steuerlich absetzbare Spendenbescheinigung herunterladen. In Deinem Benutzer-Dashboard kannst Du eine Liste mit allen verfügbaren Spendenbescheinigungen einsehen, genauer gesagt in der Rubrik <a href=\"/dashboard/wallet/certificate\" target=\"_blank\">Spendenbescheinigung</a>.</p><p> WICHTIGE MITTEILUNG: Wir erinnern daran, dass alle Spenden, für die Du eine Spendenbescheinigung unserer Stiftung erhalten hast, nicht rückgängig gemacht werden können.<br> Das bedeutet, dass wenn Du auf unserer Platform eine projektgebundene Spende an ein bestimmtes Projekt getätigt hast, dass seine Minimalfinanzierung innerhalb der Kampagnenzeit nicht erreicht, dass dieser Betrag Deiner virtuellen Geldbörse zugerechnet wird, Du ihn jedoch nicht mehr auf Dein Konto zurückbuchen kannst. Stattdessen kannst Du den Betrag von Deiner virtuellen Geldbörse von Goteo.org an jedes beliebige aktive Projekt Deiner Wahl spenden, ohne wieder von vorne die Bank- oder PayPal-Daten eingeben zu müssen.</p>"
