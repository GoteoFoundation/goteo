guide-dashboard-user-access: 'Qui puoi modificare i dati di accesso al tuo account di Goteo.'
guide-dashboard-user-personal: 'Devi completare questi dati solo se hai creato un progetto e vuoi che sia cofinanziato e sostenuto con Goteo. L''informazione di questa sezione è necessaria per contattarti in caso che si ottenga il finanziamento richiesto e che si possa effettuare il pagamento. '
guide-project-comment: guide-project-comment
guide-project-contract-information: '<strong>In questo step deve completare i dati se vuoi che il tuo progetto riceva le donazioni mediante Goteo. </strong><br><br>L''informazione di questa sezione è necessaria per contattarti durante la campagna e se ottieni il finanziamento richiesto, per poter così realizzare il pagamento, a conclusione della campagna. Bisogna considerare che chi lancia l''iniziativa e firma il contratto (in caso di successo della campagna) deve essere la stessa persona o entità che riceve la donazione. Nel caso di entità, si consiglia che il rappresentante dell''organizzazione possa dimostrarlo formalmente (ad esempio con lo statuto o il certificato del segretario con il nullaosta del presidente, nel caso di associazioni). Questa informazione completa vi sarà richiesta una volta finalizzato il primo giro di successo. '
guide-project-costs: '<strong>In questa sezione devi elaborare un piccolo preventivo dei costi per la realizzazione del progetto.</strong><br><br> Specifica i compiti, l''infrastruttura o i materiali. Cerca di essere realista nell''indicare i costi e spiega brevemente a cosa ti servono. Considera che come regola generale, la maggior parte del progetto dovrà essere realizzato direttamente dalla persona o dal gruppo che promoziona il progetto e non subappaltato a terzi. Il calcolo dei costi deve considerare anche le commissioni della fornitura di servizio di Goteo e della transazione stimate al 4''8%-6% (<a href="/faq/sponsor#q98" target="new">+ info en nuestras FAQ</a>).<br><br> <strong>Importante</strong>: Su Goteo distinguiamo tra i costi imprescindibile e i costi aggiuntivi. I primi devono essere totalmente coperti per ottenere il finanziamento, mentre i secondi si richiedono  ad un secondo giro quando il progetto sia già avviato per coprire i costi della sua ottimizzazione (diffusione, design, portata, più unità, ecc). Si raccomanda di non superare con i costi aggiuntivi più della metà del costo totale del progetto.<br> Se vuoi che la tua campagna sia più corta, di un solo giro a "tutto o niente", lo puoi indicare nella casella corrispondente, anche se il calcolo dei costi deve essere uguale.'
guide-project-description: '<strong>Questa è la sezione dove è necessario spiegare in forma specifica gli aspetti concettuali del progetto.</strong><br><br>È la prima presentazione che l''utente vedrà, fai pertanto attenzione agli aspetti redazionali e di ortografia. Vedrai che ci sono campi obbligatori, come il caricamento di un video o di immagini, perché crediamo che siano aspetti imprescindibili per iniziare con successo una campagna di finanziamento con Goteo<br><br> Considera che ciò che assume più valore su Goteo è: l''interesse generale in questione di libera condivisione della conoscenza che il tuo progetto saprà fornire alla comunità, l''originalità, assolvere a una funzione sociale, avere un potenziale per attirare una vasta comunità di soggetti interessati, chiarezza in merito alla capacità e all''esperienza del soggetto promotore di poter portare a termini il progetto. Non tralasciare pertanto questi aspetti. '
guide-project-images: 'Ecco la sezione in cui aggiungere le immagini del progetto. Può trattarsi di schemi, screenshot, illustrazioni, storyboard, ecc. Ricorda che devi essere tu l''autore o in alternativa devono utilizzare una licenza che permetta il loro riutilizzo. Puoi caricarne quante ne vuoi!'
guide-project-rewards: '<strong>In questa sezione devi indicare ciò che il progetto offre a coloro che lo sostengono e anche i benefici collettivi.</strong><br><br> Oltre alle ricompense individuali in cambio di ogni donazione, devi definire che tipo di licenza vuoi assegnare al progetto rispetto al suo formato e/o al suo grado di apertura dello stesso (o di qualche sua parte). <br><br> In caso che ti interessi oltre alle licenze specificate registrare in forma addizionale la proprietà intellettuale di un lavoro o di un''idea, mantenendo la sua compatibilità con i benefici colletivi, si consiglia di richiedere una protezione legale specifica con il servizio <a href="http://www.safecreative.org/" target="new">Safe Creative</a>.'
guide-project-support: guide-project-support
guide-project-supports: '<strong>In questa sezione puoi specificare che altri tipi di aiuti, oltre alla donazioni, possono essere necessari per finalizzare il progetto.</strong> Possono essere compiti o azioni a carico di altre persone (traduzioni, gestione, divulgazione, ecc.) o prestiti specifici (di materiale, trasporto, hardware, ecc).'
guide-project-updates: '<b>È molto importante che i progetti mantengano informati i propri co-finanziatori e le altre persone potenzialmente interessata all''evoluzione della campagna. In questa sezione puoi pubblicare messaggi di aggiornamento sul progetto, come in un blog</b> Su Goteo quando si ha raggiunto il contributo minimo, per il secondo giro di co-finanziamento è critico illustrare regolarmente come procede la produzione, le evoluzioni, i problemi, ecc. così da garantire la maggiore trasparenza possibile e sapere come procede l''avvio del progetto per creare di conseguenza più interesse della comunità su di esso.  '
