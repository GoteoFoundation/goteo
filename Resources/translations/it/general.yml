explain-project-progress: 'Questo grafico spiega visivamente il livello dei dati che hai introdotto con una valutazione base del sistema. Per poter inviare il progetto devi superare l''80%. I criteri che alzano questo "termometro" riguardano l''informazione che fornisci, media, immagini e link che introduci, se scegli una determinata licenza di tipo più aperto rispetto alle altre, la coerenza del tuo preventivo rispetto ai compiti da svolgere, ecc. Non perdere di vista i consigli della colonna a destra che ti guidano durante tutto il processo. '
