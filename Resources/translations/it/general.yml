guide-dashboard-user-access: 'Qui puoi modificare i dati di accesso al tuo account di Goteo.'
guide-project-contract-information: 'L''informazione di questa sezione è necessaria per contattarti durante la campagna e se ottieni il finanziamento richiesto, per poter così realizzare il pagamento, a conclusione della campagna. Bisogna considerare che chi lancia l''iniziativa e firma il contratto (in caso di successo della campagna) deve essere la stessa persona o entità che riceve la donazione. Nel caso di entità, si consiglia che il rappresentante dell''organizzazione possa dimostrarlo formalmente (ad esempio con lo statuto o il certificato del segretario con il nullaosta del presidente, nel caso di associazioni). Questa informazione completa vi sarà richiesta una volta finalizzato il primo giro di successo. '
guide-project-images: 'Ecco la sezione in cui aggiungere le immagini del progetto. Può trattarsi di schemi, screenshot, illustrazioni, storyboard, ecc. Ricorda che devi essere tu l''autore o in alternativa devono utilizzare una licenza che permetta il loro riutilizzo. Puoi caricarne quante ne vuoi!'
guide-project-rewards: "<strong>In questa sezione devi indicare ciò che il progetto offre a coloro che lo sostengono.</strong>"
guide-project-supports: '<strong>In questa sezione puoi specificare che altri tipi di aiuti, oltre alla donazioni, possono essere necessari per finalizzare il progetto.</strong><br><br>Possono essere compiti o azioni a carico di altre persone (traduzioni, gestione, divulgazione, ecc.) o prestiti specifici (di materiale, trasporto, hardware, ecc).'
