tooltip-project-paypal: '<p> In aggiunta al nostro gateway di pagamento,<strong> si possono ricevere donazioni via PayPal</strong>. Per accedervi devi indicare qui un indirizzo mail associato a un account valido su PayPal. Non scrivere niente (nessun carattere) in questo campo se non vuoi utilizzare l''opzione di pagamento di Paypal.</p> <p> Anche se non è obbligatorio essere registrato su Paypal per ricevere le donazioni del tuo progetto, è comunque caldamente consigliato.<strong> Se non si indicata un account di PayPal valido e verificato prima della pubblicazione di questa campagna, non sarà possibile ricevere le donazioni con questa modalità.</strong></p> <p> Questo account non potrà essere modificato posteriormente, dovrai contattarci se desideri cambiarlo.</p> <p><strong>IMPORTANTE: Non è possibile usare questo stesso account per effettuare donazioni al tuo proprio progetto e si verificherebbe ub errore nel sistema.</strong></p>'
