tooltip-project-goal: 'Elenca gli obiettivi principali del progetto a breve e lungo termine su tutti gli aspetto che consideri rilevanti. Costituisce un''altra opportunità per contattare e ottenere l''appoggio della comunità che ha la possibilità di empatizzare con i vostri obiettivi.'
