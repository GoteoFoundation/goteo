tooltip-project-category: 'Seleziona un massimo di 4 categorie che credi necessarie per descrivere il progetto, basandoti in tutto ciò che hai descritto sopra. Con queste parole chiave lo possiamo far arrivare a diverse tipologie utente di Goteo'
