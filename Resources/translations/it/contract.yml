guide-contract-accounts: "In questo passaggio devi indicare il conto corrente dove riceverai il bonifico della racconta fondi assieme al nome del titolare. Se hai indicato un conto PayPal, devi indicarci il nome del titolare (se il tuo progetto fa parte di una call di clowdfunding non è necessario). Ricorda che a effetto fiscali riceverete la raccolta fondi come una donazione della  Fundación Goteo per lo sviluppo del progetto. È privo di IVA e di ricevuta, per questo fa fede il contratto firmato al quale alleghiamo la ricevuta del bonifico effettuato.<b>. Se siete entità legali:</b> La raccolta fondi sarà tassata con l'Imposta sulle società. Ne caso in cui siate un'entità no profit, per sapere se siete esenti dovrete consultare il vostro commercialista perché dipende.<b>2. Nel caso di persone fisiche </b> i fondi raccolti sarà tassato nel IRPF dando luogo a due situazioni: a/I fondi servono a realizzare un'attività economica e siete abilitati al servizio. Se è questo il vostro caso potrete dedurre i costi generati dal progetto. b/ Se non avete un'attività economica e o non siete abilitati per il servizio, i fondi racconti rappresenteranno un utile netto. In questo caso non potrete detrarre le spese corrispondenti. Quando ricevete la donazione dalla Fundación Goteo, l'entità che gestisce Goteo, NO sarete soggetti alla tassa di Successione e Donazione applicando l'articolo 3 del Regolamento sull'Imposta che, tra l'altro, dichiara non soggette: \"le sovvenzioni, le borse di studio, i premi, le gratificazioni e gli aiuti che non vengano concessi da Enti pubblici o privati con fini benedici, culturali, sportivi o di azione sociale\"."
guide-contract-documents: "È obbligatorio caricare i documenti che certificano i dati inseriti e che ti elenchiamo a continuazione:-SEMPRE, copia della carta d'identità della persona che firma (sia a nome tuo che a nome di un'entità)-SEMPRE, copia di qualche documento che indichi (completo) il numero di contro corrente(libretto bancario, ricevuta,...)-solo nei casi in cui il contratto si stipuli con un'IMPRESA, FONDAZIONE o ASSOCIAZIONE:ANCHE, copia del CIF e copia del documento probante la proprietà (atto delle riunioni dell'associazione che notifichi chiaramente il nome e il carico della persona che firma il contratto o la scrittura dell'impresa, o la carta dei poteri che provi che la persona che firma rappresenta l'entità)"
guide-contract-entity: 'In questo passaggio devi compilare i dati dell''entità che rappresenti. Se firmerai il contratto a tuo nome devi tornare al primo passaggio ("Rappresentante") e indicarlo adeguatamente.'
guide-contract-final: 'Verifica i dati indicati. Se non ci sono errori si può chiudere per la nostra revisione. Se ci sono errori, si devono correggere. '
guide-contract-no_entity: 'In qualità di promotore in suo diritto non hai nulla da compilare in questa sezione. '
guide-contract-promoter: 'In questo passaggio devi completare i dati del rappresentante legale dell''entità o del proponente se rappresenti te stesso. In ogni caso deve essere la stessa persona che firmerà il contratto.'
