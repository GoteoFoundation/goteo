guide-contract-accounts: "In questo passaggio devi indicare il conto bancario in cui desideri ricevere l'ingresso del ricavo, così come il nome del titolare. Se hai indicato un conto Paypal, devi anche indicare il nome del suo titolare (se il tuo progetto fa parte di una convocatoria di Capital Riego non è necessario). Ricorda che, ad effetti fiscali, riceverai i ricavi come una donazione dalla Fondazione Goteo per lo sviluppo del progetto. Si tratta di un ingresso senza IVA e non ha fattura, perciò contiamo col contratto firmato a cui aggiungeremo il ricevuto del trasferimento realizzato. <b>1. Se sono entità giuridiche: </b>Il ricavo tributario nell'Imposto di Società. Nel caso di entità senza scopo di lucro, per sapere se sono esenti, dovrai consultare un tuo assessore fiscale perché dipende dalla situazione. <b>2. Nel caso di persone fisiche: </b>Il denaro ricavato tributerà nell'IRPF, e possono presentarsi due situazioni: a/ Che il denaro ricavato sia per andare a capo di una attività economica, ed esiste dato massimo per tale concetto. Se è così potresti dedurre le spese generate per il progetto. b/Se non vai a cpo di un'attività economica e non ci sono dati di altezza, il denaro ricavato sarà una garanzia patrimoniale netta. In tal caso non potrai dedurre le spese relazionate. Alla ricezione della donazione, da parte della Fondazione Goteo, entità che gestisce Goteo, NON sarai soggetto all'Imposta sulle Successioni e Donazioni in applicazione all'articolo 3 del Regolamento dell'Imposta che, dichiara, che nessun soggetto \"le sovvenzioni, le borse di studio, i premi, le prime, le gratificazioni e l'ausili che si concedano per Enti pubblici o privati con fini di beneficio, docenti, culturali, sportivi o di azione sociale\"."
guide-contract-documents: "Risulta obbligatorio fornire i documenti che accreditano i dati introdotti e che dettagliamo di seguito:- IN TUTTI I CASI, copia del DNI/NIE della persona che firma (sia a tuo nome che a nome di un'entità)- IN TUTTI I CASI, copia di qualunque documento in cui appaia (al completo) il numero di conto corrente (libretto bancario, ricevuta...)- solo nel caso in cui il contratto sia con un'IMPRESA, FONDAZIONE O ASSOCIAZIONE: ANCHE, copia del CIF e copia del documento accreditativo d'uso (atto di riunione dell'associazione ove si constata chiaramente il nome e l'incarico della persona che firma il contratto, e le scritture dell'impresa o la carta di potere dove si manifesta che la persona che firma può farlo rappresentato l'ente) "
guide-contract-entity: 'In questo passaggio devi compilare i dati dell''entità che rappresenti. Se firmerai il contratto a tuo nome devi tornare al primo passaggio ("Rappresentante") e indicarlo adeguatamente.'
guide-contract-final: 'Verifica i dati indicati. Se non ci sono errori si può chiudere per la nostra revisione. Se ci sono errori, si devono correggere. '
guide-contract-no_entity: 'In qualità di promotore in suo diritto non hai nulla da compilare in questa sezione. '
guide-contract-promoter: 'In questo passaggio devi completare i dati del rappresentante legale dell''entità o del proponente se rappresenti te stesso. In ogni caso deve essere la stessa persona che firmerà il contratto.'
