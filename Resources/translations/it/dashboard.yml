dashboard-my-wallet-contribute-button: Dona
dashboard-my-wallet-modal-pool-info: "Il portafoglio virtuale Goteo è una funzionalità della nostra piattaforma che ti permette di fare la tua donazione e decidere in seguito a quale progetto destinare l'importo.<br> <p> Le donazioni effettuate attraverso la nostra piattaforma sono deducibili dalle tasse, secondo la legge 49/2002, del 23 dicembre, il regime fiscale di enti non profit e incentivi fiscali per le sponsorizzazioni.</p> <p>Quando tu fai la tua donazione, è possibile scaricare un certificato di donazione che giustifica con il fisco il tuo contributo a un'entità senza scopo di lucro. È possibile accedere al registro dei certificati disponibili associati con le vostre donazioni dentro Goteo attraverso il tuo pannello dell'utente, nella specifico nella la sezione <a href=\"/dashboard/wallet/certificate\" target=\"_blank\">Certificado de donación</a>.</p><p> Nota importante: vi ricordiamo che tutti i contributi che hanno ottenuto un certificato di donazione da parte della nostra Fondazione non verranno restituiti. Ciò significa che se avete fatto una donazione collegata a un progetto concreto all'interno della nostra piattaforma e questo non raggiunge l'obiettivo minimo del finanziamento durante la sua campagna, il vostro contributo andrà al tuo portafoglio virtuale ma non tornerà al tuo conto corrente bancario. Tuttavia, è possibile destinare tale importo dal tuo portafoglio virtuale in Goteo.org a qualsiasi altro progetto desiderato e che sia attivo nel momento in cui si esegue la donazione, senza dover inserire nuovamente i tuoi dati bancari o PayPal.</p>"
