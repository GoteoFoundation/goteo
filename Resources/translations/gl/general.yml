explain-project-progress: 'Este gráfico explica dun modo visual o nivel de datos que introduciches xunto cunha avaliación básica que fai o sistema. Para poder enviar o proxecto tes que superar o 80%. Os criterios que fan subir este "termómetro" ten que ver coa información relevante que facilitas, os media, imaxes e ligazóns que insires, se elixes unha licenza máis aberta ca outra, a coherencia do teu presuposto respecto ás tarefas a desenrolar, etc. Non perdas de vista os consellos da columna dereita, que guían durante todo o proceso.'
guide-dashboard-user-access: 'Dende aquí podes modificar os datos cos que accedes a túa conta de Goteo.'
guide-project-contract-information: 'A información desde apartado é necesaria pra contactarte se obtés o financiamento requirida, e que así se poida efectuar o ingreso. No caso de entidades, recoméndase que quen represente á organización poida logo acreditalo formalmente (por exemplo a través dos estatutos ou dun certificado do secretario co visto bo do presidente, no caso de asociacións).'
guide-project-rewards: "<strong>Neste apartado debes establecer qué ofrece o proxecto a cambio ós seus cofinancieiros, e tamén os seus retornos colectivos.</strong><br><br> Ademais das recompensas individuais para cada importe de cofinanciamento, aquí debes definir qué tipo de licenza asignar ó proxecto, en función do seu formato e/ou do grado de abertura do mesmo (ou de algunha das súas partes). Esta parte é moi importante, xa que Goteo é unha plataforma de crowfunding para proxectos baseados na filosofía de código aberto e que fortalezan o ben común.<br><br> No caso de que ademais dunha das licenzas aquí especificadas che interese adicionalmente rexistrar a propiedade intelectual da túa obra ou idea, mantendo a compatibilidade cos retornos colectivos, recomendámosche obter a protección legal específica mediante o servizo <ahref=\"http://www.safecreative.org/\" target=\"new\"> Safe Creative</a>.\\r\n"
guide-project-supports: '<strong>Neste apartado podes especificar qué outras axudas, aparte da financiación, necesítanse para levar a cabo o proxecto.</strong><br><br> Poden ser tarefas ou accións a cargo de outras persoas (traducións, xestións, difusión, etc), ou ben préstamos específicos (de material, transporte, hardaware, etc).'
