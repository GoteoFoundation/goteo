tooltip-project-totals: 'Este gráfico mostra a suma de custos imprescindíbeis (mínimos para leva a cabo o proxecto) e a suma de custos secundarios (importe óptimo) para as dúas roldas de financiamento. A primeira rolda é de 40 días, para chegar ó importe mínimo imprescindíbel. Só se se consegue ese volume de financiamento pódese optar á segunda rolda, de 40 días máis, para chegar ó presuposto óptimo. A diferencia da primeira, na segunda rolda obtense todo o recadado.'
