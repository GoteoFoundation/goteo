guide-contract-accounts: "Neste paso hai que poñer a conta bancaria e o nome do titular. Se ten conta PayPal tamén ten que indicar o titular desta."
guide-contract-documents: "É obrigado subir os documentos que acrediten os datos inseridos e que te detallamos a continuación: - EN TODOS OS CASOS, copia do DNI/NIE da persoa que asina (sexa no teu propio nome ou en nome dunha entidade) - EN TODOS OS CASOS, copia dalgún documento no que apareza (completo) o número de conta corrente (libreta bancaria, recibos...) - só no caso de que o contrato sexa cunha EMPRESA, FUNDACIÓN ou ASOCIACIÓN: ADEMAIS, copia do CIF e copia do documento acreditativo de apoderamento (acta de reunión da asociación onde conste claramente o nome e cargo da persoa que asina o contrato, ou folla das escrituras da empresa, ou carta de poderes onde se manifieste que a persona que asina pode facelo representando á entidade) "
guide-contract-entity: 'Neste paso debes encher os datos da entidade que representas. Se firmarás o contrato no teu propio nome debes volver ó primeiro paso (''Representante'') e indicalo axeitadamente.'
guide-contract-final: 'Verificar os datos inseridos. Se non hai errores, pódese pechar para que o revisemos. Se hai errores, débense corrixir.'
