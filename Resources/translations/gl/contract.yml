guide-contract-accounts: "Neste paso tes que indicar a conta bancaria na que desexas recibir o ingreso da recadación, así como o nome do titular. Se indicaches unha conta de PayPal, tes que dicirnos o nome do titular (se o teu proxecto forma parte dunha convocatoria de Capital Risco non é preciso). Lembra que, a efectos fiscais, recibiredes a recadación coma unha doazón que fai a Fundación Goteo para o desenvolvemento do proxecto. É un ingreso sen IVE e non hai factura, para iso contamos co contrato asinado ao que anexamos o recibo da transferencia realizada. <b>1. Se sodes entidades xurídicas: </b>A recadación tributará no Imposto de Sociedades. No caso de entidades sen ánimo de lucro, para saber se están exentas, teredes que consultar ao voso asesor fiscal xa que depende de cada caso. <b>2. No caso de persoa físicas: </b>O diñeiro recadado tributará no IRPF, e poderían darse dous situacións: a/ Que o diñeiro recadado sexa para realizar unha actividade económica, e esteades dados de alta por ese concepto. De ser así poderedes deducirvos os gastos xerados polo proxecto. b/ Se non levades unha actividade económica ou non estades dados de alta, o diñeiro recadado será unha ganancia patrimonial neta. Neste caso non o poderedes deducir dos gastos relacionados. Ao recibir a doazón por parte da Fundación Gote, entidade xestora de Goteo, NON estades suxeitos ao Imposto canto a Sucesións e Doazóns en aplicación do ar. 3 do Regulamento do Imposto que, entre outras cousas, declara non suxeitas \"as subvencións, bolsas, galardóns, primas, gratificacións e axudas concedidas por Entidades públicas ou privadas con fins benéficos, de docencia, culturais, deportivos ou de acción social\"."
guide-contract-documents: "É obrigado subir os documentos que acrediten os datos inseridos e que detallamos a seguir:- EN TODOS OS CASOS, copia do DNI/NIE da persoa que asina (sexa no teu propio nome o en nome dunha entidade)- EN TODOS OS CASOS, copia dalgún documento no que apareza (completo) o número da conta corrente (cartilla bancaria, recibos...)- só no caso de que o contrato sexa cunha EMPRESA, FUNDACIÓN ou ASOCIACIÓN: ADEMAIS, copia do CIF e copia do documento acreditativo de apoderamento (acta de xuntanza da asociación on faga constar dun xeito claro o nome e cargo da persoa que asina o contrato, ou folla das escrituras da empresa, ou carta de poderes onde manifeste que a persoa que asina pode facelo en representación da entidade) "
guide-contract-entity: 'Neste paso debes encher os datos da entidade que representas. Se firmarás o contrato no teu propio nome debes volver ó primeiro paso (''Representante'') e indicalo axeitadamente.'
guide-contract-final: 'Verificar os datos inseridos. Se non hai errores, pódese pechar para que o revisemos. Se hai errores, débense corrixir.'
guide-contract-no_entity: 'Como promotor en nome propio e dereito non tes nada que encher neste paso.'
guide-contract-promoter: 'Neste paso has de encher os datos do representante legal da entidade, ou do impulsor  se te representas a ti mesmo. En todos os casos debe ser a mesma persoa que asinará o contrato.'
