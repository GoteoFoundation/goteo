step-3: Descrición
step-overview: 'Paso: Descrición do proxecto'
tooltip-project-about: 'Describe brevemente o proxecto en modo conceptual, técnico ou práctico. Por exemplo explicando as súas características de funcionamento, ou en que partes consistirá. Pensa en como será unha vez rematado e todo o que a xente poderá facer con el.'
tooltip-project-category: 'Elixe un máximo de 4 categorías coma creas necesarias para describir o proxecto, baseándote en todo o que describiches arriba. Mediante estas palabras clave poderémolo facer chegar a diferentes usuarios/as de Goteo.'
tooltip-project-currently: 'Indica en que fase se atopa o proxecto actualmente respecto ó seu proceso de creación ou execución.'
tooltip-project-description: 'Describe o proxecto cun mínimo de 80 palabras (con menos marcará erro). Explícao de modo que sexa fácil de entender para calquera persoa. Tenta darlle un enfoque atractivo e social, resumindo os seus puntos fortes, que o fai único, innovador ou especial.'
tooltip-project-goal: 'Enumera as metas principais do proxecto, a curto e longo prazo, en todos os aspectos que consideres importantes salientar. Trátase de outra oportunidade para contactar e acadar o apoio de xente que simpatice con eses obxectivos.'
tooltip-project-image: 'Poden ser esquemas, pantallas, fotografías, ilustracións, storyboards, etc. (a súa licenza de autoría debe ser compatíbel coa que escollas no apartado 5). Suxerímosche que sexan diversas e de boa calidade, aínda que non demasiado grandes (uns 900 píxeles de ancho / 2 MB Max). ¡Podes subir tantas como queiras!'
tooltip-project-keywords: 'A medida que insiras texto o sistema suxerírache verbas clave que xa escribiron outros usuarios. Estas categorías axúdanche a vincular o teu proxecto con persoas afíns.'
tooltip-project-lang: 'Indica en que idioma enches o formulario do proxecto.'
tooltip-project-media: 'Copia e pega a dirección URL dun vídeo de presentación do proxecto, publicado previamente en Youtube ou Vimeo. Esta parte é fundamental para atraer a atención dos potenciais cofinanceiros e colaboradores, e canto máis orixinal sexa mellor. Recomendámosche que teña unha duración entre 2 e 4 minutos.'
tooltip-project-motivation: 'Explica que motivos ou circunstancias leváronte a idear o proxecto, así coma as comunidades ou usuarios/as as que vai destinado. Axudarache a conectar con persoas movidas por ese mesmo tipo de intereses, problemáticas ou gustos.'
tooltip-project-name: 'Escribe un nome para o titular do proxecto. Canto máis breve mellor, para facelo máis descritivo podes amplialo no seguinte apartado.'
tooltip-project-project_location: 'Indica o lugar onde se desenrolará o proxecto, en que poboación ou poboacións atópase o seu impulsor ou impulsores principais.'
tooltip-project-related: 'Resume a túa traxectoria ou a do grupo impulsor do proxecto. ¿Que experiencia ten relacionada coa proposta? ¿Con que equipo de persoas, recursos e/ou infraestruturas conta?'
tooltip-project-reward: 'Aquí explicamos o bo que ten en canto a recompensas'
tooltip-project-subtitle: 'Define cunha frase un subtítulo que remate de explicar en que consistirá a iniciativa, que permita facerse unha idea mínima de para que serve ou en que consiste. Aparecerá xunto ó título do proxecto.'
tooltip-project-usubs: 'Marca o check en caso de que subtitularas a outros idiomas o vídeo mediante Universal Subtitles:  http://www.universalsubtitles.org/'
tooltip-project-video: 'Considera aquí a posibilidade de publicar e ligar un vídeo (en Youtube ou Vimeo) onde expliques brevemente á cámara o porque do teu proxecto. Se se trata dalgo que poida complementar o vídeo principal, cunha persoa que transmita a súa necesidade ou orixinalidade, do modo máis directo posible. Se che da vergoña falar á cámara, tamén pode ser algunha persoa que coñezas e que siga o proxecto ou a idea e pida facer esa aportación coma "fan". A empatía e a necesidade de ver a alguen ó outro lado do proxecto é moi importante para determinado tipo de confinanceiros.'
