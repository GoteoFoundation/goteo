group: project
name: 'Project discarded from a Matchfunding call'
purpose: 'Mail template to be sent to a project owner when his project has been discarded from a Matcher call'
type: 'md'
title: 'Your project has NOT been accepted by %CALLNAME%'
text: >
    # We are sorry, **%CALLNAME%** has NOT accepted your project **%PROJECTNAME%**!

    We remind you that this matcher is not related to the Goteo Foundation and, as such,
    the Foundation was not involved in the processes that led to this decision.

    To contact the matcher you can go to the following email:

    %ADMINMAIL%
