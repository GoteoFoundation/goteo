group: project
name: 'Project added to a Matchfunding call'
purpose: 'Mail template to be sent to a project owner when his project is added to a Matcher call'
type: 'md'
title: '¡Te has presentado para recibir fondos de %CALLNAME%!'
text: >
    # Te has presentado para recibir fondos de %CALLNAME% con tu proyecto **%PROJECTNAME%**!

    Esto significa que, si tu proyecto es aceptado, podrás acceder a una fuente de financiación adicional para tu campaña.
