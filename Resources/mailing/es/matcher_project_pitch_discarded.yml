group: project
name: 'Project discarded from a Matchfunding call'
purpose: 'Mail template to be sent to a project owner when his project has been discarded from a Matcher call'
type: 'md'
title: 'Tu proyecto NO ha sido aceptado por  %CALLNAME%'
text: >
    # Lo sentimos, **%CALLNAME%** NO ha aceptado tu proyecto **%PROJECTNAME%**!

    Te recordamos que este matcher no está relacionada con la Fundación Goteo y, como tal,
    la Fundación no ha sido partícipe de los procesos que han llevado a tomar esta decisión.

    Para contactar con los convocadores puedes dirigirte al siguiente email:

    %ADMINMAIL%
