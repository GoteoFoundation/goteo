title: 'Cada vez queda menos para rellenar tu información fiscal en Goteo.org, ¡No te quedes sin desgravación!'
text: >
    ¡Hola!

    Recuerda que si deseas obtener tu **certificado de donación** para ser titular de los beneficios fiscales de tu aportación, es necesario que nos facilites y/o confirmes tus datos personales **ANTES del 15 de enero**.

    En caso de no recibir tus datos en plazo, renuncias a los beneficios fiscales de tu aportación, ya que en virtud del artículo 5 de la *Orden EHA/3021/2007, de 11 de octubre, por la que se aprueba el modelo 182 de declaración informativa de donativos, donaciones y aportaciones recibidas,* tenemos la obligación de presentar dicha declaración en el mes de enero de cada año.

    Además, debes tener en cuenta que **a cada usuario le corresponde una única identidad fiscal y un solo certificado de donación**, en el cual se recogen todos los aportes que hayas hecho.

    También debes saber que si has apoyado **una campaña que termina su primera ronda de financiación en 2022**, desgravarás en ese ejercicio fiscal.

    Sigue estos pasos para modificar y confirmar tus datos:
    1. Accede la sección “Certificado de donación” de tu panel de usuario, clicando en este enlace: [https://www.goteo.org/dashboard/wallet/certificate](https://www.goteo.org/dashboard/wallet/certificate)
    2. Te aparecerá un listado con todos tus certificados de donación: has de clicar en el botón “Confirmar” del certificado que deseas confirmar.
    3. De esa manera accederás al formulario donde modificar y confirmar definitivamente tus datos fiscales. Recuerda que si eres una empresa, debes dejar los campos relativos a los apellidos y la fecha de nacimiento en blanco.
    **¡Importante!** Revisa bien tus datos (nombre, apellidos, NIF/CIF...), ya que si no son correctos, no podremos presentarlos ante Hacienda.
    4. Selecciona el checkbox “Confirmo que estos datos son reales…” y clica en “Confirmar datos”. ¡Recuerda que una vez hecho esto ya no podrás modificar los datos fiscales de este usuario!
    5. Serás redirigido al listado de certificados.

    Podrás **descargar** tu certificado de donación **a partir del 1 de marzo de 2022**.

    ¡Feliz desgravación!
