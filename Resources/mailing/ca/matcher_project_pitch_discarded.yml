group: project
name: 'Project discarded from a Matchfunding call'
purpose: 'Mail template to be sent to a project owner when his project has been discarded from a Matcher call'
type: 'md'
title: 'El teu projecte NO ha estat acceptat per %CALLNAME%'
text: >
    # Ho sentim, **%CALLNAME%** NO ha acceptat el teu projecte **%PROJECTNAME%**!

    Et recordem que aquest matcher no està relacionat amb la Fundació Goteo i, com tal,
    la Fundació on ha participat dels processos que han portat a prendre aquesta decisió.

    Per contactar amb el matcher pots dirigir-te al següent email:

    %ADMINMAIL%
